<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <meta charset="UTF-8">
  <title>מודול שכר טרחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    body {
      font-family: 'Assistant', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }
    .logo img {
      width: 130px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #1e3a8a;
    }
    .subtitle {
      font-size: 18px;
      color: #64748b;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 24px;
      color: #1e3a8a;
      margin-bottom: 25px;
      font-weight: 600;
    }
    h2 {
      font-size: 19px;
      color: #1e3a8a;
      margin: 35px 0 20px;
      text-align: right;
      font-weight: 600;
      border-bottom: 2px solid #e2e8f0;
      padding-bottom: 10px;
    }
    .grid-two {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 30px;
      text-align: right;
    }
    .grid-two label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .grid-two .readonly-box {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .fee-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      text-align: right;
    }
    .fee-field label {
      font-weight: bold;
      flex: 2;
      text-align: right;
    }
    .fee-field input[type="number"],
    .fee-field input[type="text"] {
      flex: 3;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .fee-field input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .fee-field input[readonly] {
      background-color: #f8fafc;
      border-color: #e2e8f0;
      color: #64748b;
      font-weight: 600;
    }
    .currency::after {
      content: " \20AA";
      margin-right: 4px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #64748b, #475569);
    }

    .btn-warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .btn-success {
      background: linear-gradient(135deg, #27ae60, #229954);
    }

    .footer {
      margin-top: 35px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      font-size: 12px;
      color: #a0aec0;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 25px;
      }
      .grid-two {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .fee-field {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .fee-field label {
        width: 100%;
      }
      .fee-field input {
        width: 100%;
      }
      .grid-three {
        grid-template-columns: 1fr !important;
        gap: 12px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="Logo">
    </div>
    <div class="title">ירון כיוף - שמאות וייעוץ</div>
    <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
    <h1>מודול שכר טרחה</h1>
    <h2 id="pageTitle">רכב מס. ...</h2>

    <div class="grid-two">
      <div><label>מספר תיק</label><div class="readonly-box" id="caseNumber"></div></div>
      <div><label>תאריך הפקה</label><div class="readonly-box" id="issueDate"></div></div>
      <div><label>שם בעל הרכב</label><div class="readonly-box" id="ownerName"></div></div>
      <div><label>כתובת בעל הרכב</label><div class="readonly-box" id="ownerAddress"></div></div>
      <div><label>טלפון בעל הרכב</label><div class="readonly-box" id="ownerPhone"></div></div>
      <div><label>חברת ביטוח</label><div class="readonly-box" id="insuranceCompany"></div></div>
      <div><label>אימייל חברת ביטוח</label><div class="readonly-box" id="insuranceEmail"></div></div>
      <div><label>סוכן ביטוח</label><div class="readonly-box" id="agentName"></div></div>
      <div><label>טלפון סוכן</label><div class="readonly-box" id="agentPhone"></div></div>
      <div><label>אימייל סוכן</label><div class="readonly-box" id="agentEmail"></div></div>
    </div>

    <h2>פרטי שכר טרחה</h2>

    <div class="fee-field"><label>נסיעות:</label><input id="travel_fee" type="text"></div>
    <div class="fee-field"><label>צילומים ותקשורת:</label><input id="media_fee" type="text"></div>
    <div class="fee-field"><label>הוצאות משרד:</label><input id="office_fee" type="text" class="currency"></div>
    <div class="fee-field"><label>סה"כ ללא מע"מ:</label><input id="total_before_vat" type="text" class="currency" readonly></div>
    <div class="fee-field"><label>ערך מע"מ (%):</label><input id="vat_rate" type="text" readonly></div>
    <div class="fee-field"><label>סכום מע"מ:</label><input id="vat_amount" type="text" class="currency" readonly></div>
    <div class="fee-field"><label>סה"כ כולל מע"מ:</label><input id="total_with_vat" type="text" class="currency" readonly></div>

    <h2>פרטים אחרים</h2>
    <div class="fee-field"><label>ערך שעת עבודה:</label><input id="hour_rate" type="text" class="currency"></div>

    <div class="grid-three" style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px;">
      <button onclick="window.location.href='selection.html'" class="btn-secondary">
        חזור לדף הבחירה
      </button>
      <button onclick="window.location.href='final-report-builder.html'" class="btn-warning">
        חזרה לבונה חוו"ד
      </button>
      <button id="saveBtn" class="btn-primary">
        שמירה
      </button>
    </div>
    
    <!-- Success section and validation button (hidden initially) -->
    <div id="successSection" style="display: none; margin-top: 20px;">
      <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; padding: 15px; margin-bottom: 15px; color: #155724; text-align: center;">
        ✅ נתוני שכר טרחה נשמרו בהצלחה
      </div>
      <button id="validateBtn" class="btn-success" style="margin-top: 10px;">
        אימות ויצירת דו"ח סופי
      </button>
    </div>

    <div class="footer">@2025 Carmel Cayouf. All rights reserved. SmartVal Pro System by Eval ©</div>
  </div>
  <!-- SESSION 56: Load helper.js BEFORE fee-module.js -->
  <script src="helper.js"></script>
  <script type="module" src="./helper-events.js"></script>
  <script type="module">
    import { caseOwnershipService } from './services/caseOwnershipService.js';
    
    // Phase 6: Case ownership check
    (async () => {
      const plateNumber = window.helper?.plate || sessionStorage.getItem('currentPlate');
      
      if (plateNumber) {
        const ownershipCheck = await caseOwnershipService.canEditCase(plateNumber);
        
        if (!ownershipCheck.canEdit) {
          alert(ownershipCheck.reason || 'אין לך הרשאה לערוך תיק זה.\n\nרק הבעלים, מנהל או מפתח יכולים לערוך.');
          window.location.href = 'selection.html';
          return;
        }
        
        console.log('✅ Case ownership verified - user can edit fees');
      }
    })();
  </script>
  <script type="module" src="./fee-module.js"></script>
  <script src="internal-browser.js"></script>
</body>
</html>
