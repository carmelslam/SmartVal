<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <meta charset="UTF-8">
  <title>מודול שכר טרחה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #1e293b 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }

    .container {
      max-width: 950px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header-section {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      margin-bottom: 35px;
    }

    .logo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid rgba(99, 102, 241, 0.3);
      box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% { box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3); }
      50% { box-shadow: 0 8px 32px rgba(139, 92, 246, 0.5); }
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 15px;
      font-weight: 500;
    }

    h1 {
      font-size: 24px;
      color: #e0e7ff;
      margin: 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    h2 {
      font-size: 20px;
      color: #cbd5e1;
      margin: 35px 0 20px;
      text-align: right;
      font-weight: 600;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 12px;
    }
    /* Content Sections */
    .content-section {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 30px;
      margin-bottom: 25px;
    }

    .grid-two {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-bottom: 30px;
      text-align: right;
    }

    .grid-two label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 14px;
    }

    .grid-two .readonly-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 14px;
      border-radius: 12px;
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      font-weight: 500;
    }

    .fee-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      text-align: right;
      gap: 15px;
    }

    .fee-field label {
      font-weight: 600;
      flex: 2;
      text-align: right;
      color: #cbd5e1;
      font-size: 15px;
    }

    .fee-field input[type="number"],
    .fee-field input[type="text"] {
      flex: 3;
      padding: 14px 16px;
      font-size: 15px;
      border-radius: 12px;
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }

    .fee-field input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }

    .fee-field input[readonly] {
      background: rgba(255, 255, 255, 0.03);
      border-color: rgba(255, 255, 255, 0.08);
      color: #94a3b8;
      font-weight: 600;
      cursor: not-allowed;
    }
    .currency::after {
      content: " \20AA";
      margin-right: 4px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #64748b, #475569);
      box-shadow: 0 4px 14px rgba(100, 116, 139, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 6px 20px rgba(100, 116, 139, 0.5);
    }

    .btn-warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      box-shadow: 0 4px 14px rgba(245, 158, 11, 0.4);
    }

    .btn-warning:hover {
      box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 4px 14px rgba(16, 185, 129, 0.4);
    }

    .btn-success:hover {
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }

    .footer {
      margin-top: 35px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 11px;
      color: #64748b;
      text-align: center;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      .container {
        padding: 25px;
      }
      .grid-two {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .fee-field {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      .fee-field label {
        width: 100%;
      }
      .fee-field input {
        width: 100%;
      }
      .grid-three {
        grid-template-columns: 1fr !important;
        gap: 12px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <div class="logo">
        <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="Logo">
      </div>
      <div class="title">ירון כיוף - שמאות וייעוץ</div>
      <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
      <h1>💰 מודול שכר טרחה</h1>
    </div>

    <!-- Vehicle Info -->
    <h2 id="pageTitle">רכב מס. ...</h2>

    <div class="grid-two">
      <div><label>מספר תיק</label><div class="readonly-box" id="caseNumber"></div></div>
      <div><label>תאריך הפקה</label><div class="readonly-box" id="issueDate"></div></div>
      <div><label>שם בעל הרכב</label><div class="readonly-box" id="ownerName"></div></div>
      <div><label>כתובת בעל הרכב</label><div class="readonly-box" id="ownerAddress"></div></div>
      <div><label>טלפון בעל הרכב</label><div class="readonly-box" id="ownerPhone"></div></div>
      <div><label>חברת ביטוח</label><div class="readonly-box" id="insuranceCompany"></div></div>
      <div><label>אימייל חברת ביטוח</label><div class="readonly-box" id="insuranceEmail"></div></div>
      <div><label>סוכן ביטוח</label><div class="readonly-box" id="agentName"></div></div>
      <div><label>טלפון סוכן</label><div class="readonly-box" id="agentPhone"></div></div>
      <div><label>אימייל סוכן</label><div class="readonly-box" id="agentEmail"></div></div>
    </div>

    <h2>פרטי שכר טרחה</h2>

    <div class="fee-field"><label>נסיעות:</label><input id="travel_fee" type="text"></div>
    <div class="fee-field"><label>צילומים ותקשורת:</label><input id="media_fee" type="text"></div>
    <div class="fee-field"><label>הוצאות משרד:</label><input id="office_fee" type="text" class="currency"></div>
    <div class="fee-field"><label>סה"כ ללא מע"מ:</label><input id="total_before_vat" type="text" class="currency" readonly></div>
    <div class="fee-field"><label>ערך מע"מ (%):</label><input id="vat_rate" type="text" readonly></div>
    <div class="fee-field"><label>סכום מע"מ:</label><input id="vat_amount" type="text" class="currency" readonly></div>
    <div class="fee-field"><label>סה"כ כולל מע"מ:</label><input id="total_with_vat" type="text" class="currency" readonly></div>

    <h2>פרטים אחרים</h2>
    <div class="fee-field"><label>ערך שעת עבודה:</label><input id="hour_rate" type="text" class="currency"></div>

    <div class="grid-three" style="margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px;">
      <button onclick="window.location.href='selection.html'" class="btn-secondary">
        חזור לדף הבחירה
      </button>
      <button onclick="window.location.href='final-report-builder.html'" class="btn-warning">
        חזרה לבונה חוו"ד
      </button>
      <button id="saveBtn" class="btn-primary">
        שמירה
      </button>
    </div>
    
    <!-- Success section and validation button (hidden initially) -->
    <div id="successSection" style="display: none; margin-top: 20px;">
      <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 8px; padding: 15px; margin-bottom: 15px; color: #155724; text-align: center;">
        ✅ נתוני שכר טרחה נשמרו בהצלחה
      </div>
      <button id="validateBtn" class="btn-success" style="margin-top: 10px;">
        אימות ויצירת דו"ח סופי
      </button>
    </div>

    <div class="footer">@2025 Carmel Cayouf. All rights reserved. SmartVal Pro System by Eval ©</div>
  </div>
  <!-- SESSION 56: Load helper.js BEFORE fee-module.js -->
  <script src="helper.js"></script>
  <script type="module" src="./helper-events.js"></script>
  <script type="module">
    import { caseOwnershipService } from './services/caseOwnershipService.js';
    
    // Phase 6: Case ownership check
    (async () => {
      const plateNumber = window.helper?.plate || sessionStorage.getItem('currentPlate');
      
      if (plateNumber) {
        const ownershipCheck = await caseOwnershipService.canEditCase(plateNumber);
        
        if (!ownershipCheck.canEdit) {
          alert(ownershipCheck.reason || 'אין לך הרשאה לערוך תיק זה.\n\nרק הבעלים, מנהל או מפתח יכולים לערוך.');
          window.location.href = 'selection.html';
          return;
        }
        
        console.log('✅ Case ownership verified - user can edit fees');
      }
    })();
  </script>
  <script type="module" src="./fee-module.js"></script>
  <script src="internal-browser.js"></script>
</body>
</html>
