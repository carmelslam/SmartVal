<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מקרים - Test Cases</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
            text-align: right;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .result { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 4px; 
            border: 1px solid #ddd;
        }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .success { background: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>בדיקת התחברות לסופבייס וחיפוש מקרים</h1>
        
        <button onclick="testConnection()">בדיקת חיבור לסופבייס</button>
        <button onclick="listAllCases()">רשימת כל המקרים</button>
        <button onclick="listHelpers()">רשימת כל ה-helpers</button>
        <button onclick="testSpecificCase()">חיפוש מקרה ספציפי</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { supabase } from './lib/supabaseClient.js';
        
        window.testConnection = async function() {
            addResult('בודק חיבור...', 'info');
            try {
                const result = await supabase.from('cases').select('count');
                console.log('Connection test result:', result);
                addResult(`✅ חיבור תקין! תגובה: ${JSON.stringify(result, null, 2)}`, 'success');
            } catch (error) {
                console.error('Connection error:', error);
                addResult(`❌ שגיאת חיבור: ${error.message}`, 'error');
            }
        };
        
        window.listAllCases = async function() {
            addResult('טוען את כל המקרים...', 'info');
            try {
                const result = await supabase
                    .from('cases')
                    .select('id, plate, owner_name, status, created_at')
                    .limit(10);
                    
                console.log('All cases result:', result);
                
                if (result.error) {
                    addResult(`❌ שגיאה: ${result.error.message}`, 'error');
                } else {
                    addResult(`✅ נמצאו ${result.data?.length || 0} מקרים:
${result.data?.map(c => `- צלחה: ${c.plate} | בעלים: ${c.owner_name || 'לא זמין'} | סטטוס: ${c.status}`).join('\n')}`, 'success');
                }
            } catch (error) {
                addResult(`❌ שגיאה: ${error.message}`, 'error');
            }
        };
        
        window.listHelpers = async function() {
            addResult('טוען helpers...', 'info');
            try {
                const result = await supabase
                    .from('case_helper')
                    .select('case_id, helper_name, version, is_current')
                    .limit(10);
                    
                console.log('Helpers result:', result);
                
                if (result.error) {
                    addResult(`❌ שגיאה: ${result.error.message}`, 'error');
                } else {
                    addResult(`✅ נמצאו ${result.data?.length || 0} helpers:
${result.data?.map(h => `- ${h.helper_name} | גרסה: ${h.version} | נוכחי: ${h.is_current}`).join('\n')}`, 'success');
                }
            } catch (error) {
                addResult(`❌ שגיאה: ${error.message}`, 'error');
            }
        };
        
        window.testSpecificCase = async function() {
            const plate = prompt('הכנס מספר צלחה לחיפוש:', '21284003');
            if (!plate) return;
            
            addResult(`מחפש צלחה: ${plate}...`, 'info');
            try {
                // Import case service
                const caseService = await import('./services/caseRetrievalService.js').then(m => m.default);
                const result = await caseService.loadCaseByPlate(plate);
                
                console.log('Case search result:', result);
                
                if (result.success) {
                    addResult(`✅ נמצא תיק!
צלחה: ${result.case.plate}
בעלים: ${result.case.owner_name || 'לא זמין'}
סטטוס: ${result.case.status}
גרסה: ${result.metadata.version}
עודכן: ${result.metadata.lastUpdated}`, 'success');
                } else {
                    addResult(`❌ תיק לא נמצא: ${result.message}`, 'error');
                }
            } catch (error) {
                addResult(`❌ שגיאה: ${error.message}`, 'error');
            }
        };
        
        function addResult(text, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.style.whiteSpace = 'pre-line';
            div.textContent = text;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
    </script>
</body>
</html>
