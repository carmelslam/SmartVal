<script>
  window.addEventListener('DOMContentLoaded', () => {
    const plate = sessionStorage.getItem('plate');
    const token = sessionStorage.getItem('password') || sessionStorage.getItem('auth');
    if (!token) window.location.href = 'index.html';
    if (plate) document.getElementById('plateInput').value = plate;
    
    // Initialize modern UI functionality
    initializeModernUI();
  });

  function clearForm() {
    document.getElementById('plateInput').value = '';
    document.getElementById('freeQuery').value = '';
    document.getElementById('freeQuery').focus();
  }

  function initializeModernUI() {
    const micBtn = document.getElementById('micBtn');
    const textarea = document.getElementById('freeQuery');
    const sendBtn = document.getElementById('sendBtn');
    
    // Enhanced microphone button functionality
    let isRecording = false;
    
    micBtn.addEventListener('click', function() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    });
    
    // Initialize speech recognition
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'he-IL';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = false;

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        textarea.value = transcript;
        stopRecording();
        console.log('ğŸ¤ Speech recognized:', transcript);
      });

      recognition.addEventListener('error', (event) => {
        console.error('ğŸ¤ Speech recognition error:', event.error);
        stopRecording();
        alert('×©×’×™××” ×‘×–×™×”×•×™ ×§×•×œ: ' + event.error);
      });

      recognition.addEventListener('end', () => {
        stopRecording();
      });
    }
    
    function startRecording() {
      if (!recognition) {
        alert('×–×™×”×•×™ ×§×•×œ ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×–×”');
        return;
      }

      isRecording = true;
      micBtn.classList.add('recording');
      micBtn.innerHTML = 'â¹ï¸';
      micBtn.title = '×œ×—×¥ ×›×“×™ ×œ×”×¤×¡×™×§ ×”×§×œ×˜×”';
      
      // Add visual feedback to textarea
      textarea.style.borderColor = '#ff6b6b';
      textarea.placeholder = 'ğŸ¤ ××§×œ×™×˜... ×“×‘×¨ ×¢×›×©×™×• ××• ×œ×—×¥ ×©×•×‘ ×›×“×™ ×œ×”×¤×¡×™×§';
      
      try {
        recognition.start();
        console.log('ğŸ¤ Speech recognition started...');
      } catch (error) {
        console.error('ğŸ¤ Failed to start recognition:', error);
        stopRecording();
      }
    }
    
    function stopRecording() {
      isRecording = false;
      micBtn.classList.remove('recording');
      micBtn.innerHTML = 'ğŸ¤';
      micBtn.title = '×œ×—×¥ ×›×“×™ ×œ×”×§×œ×™×˜ ×§×•×œ';
      
      // Reset textarea styling
      textarea.style.borderColor = '#e2e8f0';
      textarea.placeholder = '××” ×ª×¨×¦×” ×œ×“×¢×ª ××• ×œ×‘×§×©? ××¤×©×¨ ×œ×›×ª×•×‘ ××• ×œ×”×§×™×© ×¢×œ ×”××™×§×¨×•×¤×•×Ÿ ×œ×“×‘×¨...';
      
      if (recognition) {
        try {
          recognition.stop();
        } catch (error) {
          console.log('Recognition already stopped');
        }
      }
      
      console.log('ğŸ¤ Recording stopped...');
    }
    
    // Enhanced send button functionality with API integration
    sendBtn.addEventListener('click', async function(e) {
      e.preventDefault();
      
      const query = textarea.value.trim();
      const plate = document.getElementById('plateInput').value.trim();
      
      if (!query) {
        textarea.focus();
        // Add shake animation for empty submission
        textarea.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          textarea.style.animation = '';
        }, 500);
        return;
      }
      
      // Add loading state
      sendBtn.innerHTML = '<span>â³</span> ×©×•×œ×—...';
      sendBtn.disabled = true;
      
      try {
        await submitQuery(plate, query);
      } catch (error) {
        console.error('Submit error:', error);
        alert('×©×’×™××” ×‘×©×œ×™×—×ª ×”×©××œ×”: ' + error.message);
      } finally {
        // Reset button state
        sendBtn.innerHTML = '<span>ğŸ“¤</span> ×©×œ×— ×©××œ×”';
        sendBtn.disabled = false;
      }
    });

    // Submit query to webhook and handle response
    async function submitQuery(plate, query) {
      const payload = { 
        plate: plate, 
        free_query: query, 
        source: 'assistant-ui',
        password: sessionStorage.getItem('password') || sessionStorage.getItem('auth')
      };

      try {
        // Import webhook URL from webhook.js
        const webhookUrl = 'https://hook.eu2.make.com/c7wh7j366oahodi9qcw1ob1waotten7c'; // Search module webhook
        
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        
        if (data?.text || data?.answer || data?.response) {
          const responseText = data.text || data.answer || data.response;
          displayResponse(responseText);
          await speakResponse(responseText);
          saveToHelper(query, responseText);
        } else {
          throw new Error('No response text received from server');
        }
      } catch (error) {
        console.error('Webhook error:', error);
        displayResponse('×©×’×™××” ×‘×©×œ×™×—×ª ×”×‘×§×©×”. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
        throw error;
      }
    }

    // Display response in floating box
    function displayResponse(text) {
      const responseBox = document.getElementById('agentResponse');
      responseBox.style.display = 'block';
      responseBox.innerHTML = `
        <div style="margin-bottom: 10px; font-weight: bold; color: #667eea;">
          ğŸ¤– ×ª×©×•×‘×ª × ×™×§×•×œ:
        </div>
        <div style="line-height: 1.5;">
          ${text}
        </div>
        <button onclick="this.parentElement.style.display='none'" style="
          position: absolute; 
          top: 8px; 
          left: 8px; 
          background: #f0f0f0; 
          border: none; 
          border-radius: 50%; 
          width: 24px; 
          height: 24px; 
          cursor: pointer;
          font-size: 12px;
        ">âœ•</button>
      `;
    }

    // Text-to-Speech functionality using Google Cloud TTS
    async function speakResponse(text) {
      if (!text) return;
      
      const apiKey = 'AIzaSyCYMIbBVJsGfOv1pbELD41-Lxe7OwsHd1o';
      const voice = 'he-IL-Wavenet-A';

      try {
        const response = await fetch(`https://texttospeech.googleapis.com/v1/text:synthesize?key=${apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            input: { text },
            voice: { languageCode: 'he-IL', name: voice },
            audioConfig: { audioEncoding: 'MP3' }
          })
        });

        const data = await response.json();
        
        if (data.audioContent) {
          const audio = new Audio('data:audio/mp3;base64,' + data.audioContent);
          audio.play();
          console.log('ğŸ”Š Playing TTS response');
        }
      } catch (error) {
        console.error('ğŸ”Š TTS Error:', error);
        // TTS failure shouldn't block the response display
      }
    }

    // Save conversation to helper for later reference
    function saveToHelper(question, answer) {
      try {
        const stored = sessionStorage.getItem("helper") || sessionStorage.getItem("expertise");
        if (!stored) return;

        const helper = JSON.parse(stored);
        if (!helper.assistant_history) helper.assistant_history = [];

        helper.assistant_history.push({
          question,
          answer,
          timestamp: new Date().toISOString()
        });

        sessionStorage.setItem("helper", JSON.stringify(helper));
        sessionStorage.setItem("expertise", JSON.stringify(helper));
        console.log('ğŸ’¾ Conversation saved to helper');
      } catch (error) {
        console.error('ğŸ’¾ Save to helper failed:', error);
      }
    }
    
    // Auto-resize textarea
    textarea.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });
    
    // Enhanced focus states
    textarea.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    textarea.addEventListener('blur', function() {
      this.parentElement.style.transform = 'scale(1)';
    });
  }
</script>
