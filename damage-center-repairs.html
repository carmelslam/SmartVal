<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/webp" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

      padding: 30px;
      border-radius: 16px;

      width: 100%;
      text-align: center;

    }
    .logo img {
      width: 120px;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 18px; color: #666; margin-bottom: 20px; }
    h2 { font-size: 20px; color: #007bff; margin-bottom: 15px; }
    label { display: block; text-align: right; margin-top: 10px; font-size: 14px; }
    select, textarea, input {
      width: 100%;
      padding: 10px;

      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      height: 120px;

      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;

      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer
     }
   .button-vehiclePopup {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    margin-top: 10px;
    margin-bottom: 10px;
  }
   
    .footer { margin-top: 30px; font-size: 12px; color: #999; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .top-bar button {
      width: 48%;
      background-color: #6c757d;
    }
    .logout-btn {
      background-color: #dc3545 !important;
    }
    #vehiclePopup {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" alt="Logo"/></div>
    <div class="title">专 祝 - 砖转 注抓</div>
    <div class="subtitle">砖 专 注专转 拽 专砖</div>
    <h2 id="pageTitle">专 住. ...: 转拽 专砖</h2>
    <div style="color: red; font-weight: bold; margin-bottom: 15px;">
  砖 专 驻专拽 驻 爪注
 
  <button onclick="toggleVehicle()">驻专 专</button>
       <div id="vehiclePopup"></div>
</div>

   <div class="top-bar">
      <button onclick="window.location.href='selection.html'">注 转</button>
      <button class="logout-btn" onclick="logout()">转转拽</button>
    </div>

    <form id="repairsForm">
      <div id="repairsList">
        <textarea placeholder="驻专 转 转拽 专砖 专" required></textarea>
      </div>

      <button type="button" class="btn-secondary" onclick="addRepair()">住祝 转拽</button>
      <button type="submit">砖</button>
    </form>

    <div class="footer">@2025 Carmel Cayouf. All rights reserved. SmartVal Pro System by Evalix 漏</div>
  </div>

  <script>
    // Get data from helper instead of legacy storage
    let helper = {};
    try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
    const plate = helper.meta?.plate || helper.vehicle?.plate || '';
    const owner = helper.stakeholders?.owner?.name || '';
    const date = helper.case_info?.inspection_date || helper.meta?.date || '';

    if (!plate || !owner || !date) {
      alert("砖: 住专 注 拽专. 专 注 专砖.");
      window.location.href = "index.html";
    }

    document.getElementById("pageTitle").innerText = `专 住. ${plate}: 转拽 专砖`;

    // UNIVERSAL LOGOUT: Use global logout function defined in logout-sound.js
    window.logout = function() {
      console.log(' DAMAGE-CENTER-REPAIRS: Using universal logout function');
      if (typeof window.logoutWithSound === 'function') {
        window.logoutWithSound();
      } else {
        // Fallback - only clear auth-related data, preserve helper for potential saving
        console.warn('锔 DAMAGE-CENTER-REPAIRS: logout-sound.js not loaded, using fallback');
        sessionStorage.removeItem('auth');
        sessionStorage.removeItem('loginTime');
        sessionStorage.removeItem('lastActivityTime');
        window.location.href = "index.html";
      }
    };

    function addRepair() {
      const div = document.createElement("div");
      div.innerHTML = `<textarea placeholder="驻专 转拽 住祝" required></textarea>`;
      document.getElementById("repairsList").appendChild(div);
    }

    document.getElementById("repairsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // FIX: Collect textarea values as array
      const repairs = Array.from(document.querySelectorAll('#repairsList textarea'))
        .map(el => el.value.trim())
        .filter(txt => txt.length > 0);

      // Use proper helper functions instead of direct manipulation
      if (typeof updateHelper === 'function') {
        // Get current draft
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        const draft = helper.damage_center_draft || {};
        draft.repairs = repairs;
        
        // Update damage sections properly
        const sections = helper.damage_sections || [];
        sections.push(draft);
        updateHelper('damage_sections', sections, 'damage_center_repairs');
        updateHelper('damage_center_draft', null, 'damage_center_repairs'); // Clear draft
      } else {
        // Fallback to direct manipulation
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        helper.damage_center_draft = helper.damage_center_draft || {};
        helper.damage_center_draft.repairs = repairs;
        helper.damage_sections = helper.damage_sections || [];
        helper.damage_sections.push(helper.damage_center_draft);
        delete helper.damage_center_draft;
        sessionStorage.setItem("helper", JSON.stringify(helper));
      }

      // Offer to add another or finish
      if (confirm("住祝 拽 拽 住祝?")) {
        window.location.href = "damage-description.html";
      } else {
        window.location.href = "expertise-summary.html";
      }
    });
  </script>
<script src="logout-sound.js"></script>
<script src="car-details-floating.js"></script>

</body>
</html>
