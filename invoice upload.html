<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>העלאת חשבונית לסריקה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp">
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 10px;
    }
    .logo img {
      width: 120px;
      margin-bottom: 15px;
    }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 18px; color: #666; margin-bottom: 5px; }
    h2 {
      font-size: 20px;
      color: #007bff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      font-family: sans-serif;
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .footer-btns button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .home-btn {
      background-color: #6c757d;
      color: white;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #999;
    }
    .preview {
      margin-bottom: 15px;
      max-width: 100%;
      display: none;
    }
    .status-msg {
      font-size: 14px;
      margin-top: 10px;
      color: green;
    }
    .status-error {
      color: red;
    }
  </style>
</head>
<body>

<script type="module">
  import { WEBHOOKS } from './webhook.js';
  window.WEBHOOKS = WEBHOOKS;
</script>

<div class="container">
  <div class="logo">
    <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="Logo" />
  </div>
  <div class="title">ירון כיוף שמאות - פורטל</div>
  <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
  <h2>העלאת חשבונית לסריקה</h2>

  <form id="form" method="POST" onsubmit="return false;">
    <input id="plate" name="plate" placeholder="מספר רכב" required />
    <input id="owner" name="owner" placeholder="שם בעל הרכב" required />
    <input id="garage_name" name="garage_name" placeholder="שם המוסך (לא חובה)" />
    <input id="date" name="date" type="date" />
    <input id="pass" name="pass" placeholder="סיסמא" required type="password"/>
    <input id="file" name="file" type="file" accept="image/*,.pdf" required />
    <img id="preview" class="preview" />
    <button type="submit">שלח חשבונית</button>
    <div id="status" class="status-msg"></div>
  </form>

  <div class="footer-btns">
    <button class="home-btn" onclick="window.location.href='selection.html'">עמוד הבית</button>
    <button class="logout-btn">יציאה</button>
  </div>

  <div class="footer">All rights reserved © Carmel Cayouf</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const plate = sessionStorage.getItem("plate");
    const owner = sessionStorage.getItem("owner");
    const pass = sessionStorage.getItem("ycPass");
    const garageName = sessionStorage.getItem("garage_name");
    const today = new Date().toISOString().split('T')[0];

    if (plate) document.getElementById("plate").value = plate;
    if (owner) document.getElementById("owner").value = owner;
    if (pass) document.getElementById("pass").value = pass;
    if (garageName) document.getElementById("garage_name").value = garageName;
    document.getElementById("date").value = today;

    const preview = document.getElementById("preview");
    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    document.getElementById("form").addEventListener("submit", function () {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!file) return alert("בחר קובץ חשבונית.");

      const formData = new FormData();
      formData.append('file', file);
      formData.append('meta', JSON.stringify({
        plate: document.getElementById("plate").value,
        owner: document.getElementById("owner").value,
        pass: document.getElementById("pass").value,
        garage_name: document.getElementById("garage_name").value,
        date: document.getElementById("date").value
      }));

      const status = document.getElementById("status");
      status.innerText = "";

      fetch(WEBHOOKS.OCR_INVOICES, {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (res.ok) {
          status.innerText = "✅ חשבונית נשלחה בהצלחה!";
          status.classList.remove("status-error");
          this.reset();
          preview.style.display = "none";
        } else {
          status.innerText = "❌ השליחה נכשלה.";
          status.classList.add("status-error");
        }
      })
      .catch(() => {
        status.innerText = "❌ שגיאת רשת.";
        status.classList.add("status-error");
      });
    });

    document.querySelector(".logout-btn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    });
  });
</script>

</body>
</html>
