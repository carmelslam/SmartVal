<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סנכרון התראות - SmartVal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      color: #2d3748;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .status {
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      font-size: 1rem;
    }

    .status.loading {
      background: #bee3f8;
      color: #2c5282;
    }

    .status.success {
      background: #c6f6d5;
      color: #22543d;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }

    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      background: #fef5e7;
      border-right: 4px solid #f59e0b;
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      text-align: right;
      color: #92400e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔 סנכרון מערכת התראות</h1>

    <div class="info">
      דף זה יסנכרן את מזהה ההתראות שלך עם המערכת.<br>
      זה נדרש כדי לקבל התראות על משימות חדשות.
    </div>

    <div id="status" class="status loading" style="display: none;">
      טוען...
    </div>

    <button id="syncBtn" class="btn">
      התחל סנכרון
    </button>

    <button id="backBtn" class="btn" style="display: none; background: #718096;">
      חזור למערכת
    </button>
  </div>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <script type="module">
    import { supabase } from './lib/supabaseClient.js';

    const ONESIGNAL_APP_ID = '3b924b99-c302-4919-a97e-baf909394696';

    let statusDiv = document.getElementById('status');
    let syncBtn = document.getElementById('syncBtn');
    let backBtn = document.getElementById('backBtn');
    let oneSignalInitialized = false;

    // Initialize OneSignal directly on this page
    async function initOneSignal() {
      console.log('🔔 Sync: Initializing OneSignal...');

      try {
        // Wait for OneSignal SDK to load
        let attempts = 0;
        while (!window.OneSignal && attempts < 40) {
          await new Promise(resolve => setTimeout(resolve, 500));
          attempts++;
        }

        if (!window.OneSignal) {
          throw new Error('OneSignal SDK failed to load');
        }

        console.log('🔔 Sync: OneSignal SDK loaded, initializing...');

        // Initialize OneSignal
        await OneSignal.init({
          appId: ONESIGNAL_APP_ID,
          allowLocalhostAsSecureOrigin: true,
          notifyButton: {
            enable: false
          }
        });

        console.log('🔔 Sync: OneSignal init called, waiting for ready state...');

        // Wait for OneSignal to be fully ready
        let readyAttempts = 0;
        while (readyAttempts < 30) {
          await new Promise(resolve => setTimeout(resolve, 500));

          // Check if User API is available
          if (OneSignal.User && OneSignal.User.PushSubscription) {
            console.log('🔔 Sync: OneSignal User API is ready!');
            oneSignalInitialized = true;
            return true;
          }

          readyAttempts++;
          console.log('🔔 Sync: Waiting for User API... attempt', readyAttempts);
        }

        console.error('🔔 Sync: Timeout waiting for OneSignal User API');
        return false;
      } catch (error) {
        console.error('🔔 Sync: OneSignal init error:', error);
        return false;
      }
    }

    window.syncOneSignalId = async function() {
      try {
        syncBtn.disabled = true;
        statusDiv.style.display = 'block';
        statusDiv.className = 'status loading';
        statusDiv.textContent = '⏳ בודק אימות משתמש...';

        // Check authentication
        const auth = sessionStorage.getItem('auth');
        if (!auth) {
          statusDiv.className = 'status error';
          statusDiv.textContent = '❌ לא מחובר למערכת. אנא התחבר תחילה.';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
          return;
        }

        const authData = JSON.parse(auth);
        const userId = authData.profile?.user_id || authData.user?.id;

        if (!userId) {
          statusDiv.className = 'status error';
          statusDiv.textContent = '❌ לא נמצא מזהה משתמש.';
          syncBtn.disabled = false;
          return;
        }

        console.log('🔔 Sync: User ID:', userId);

        // Initialize OneSignal if not already
        if (!oneSignalInitialized) {
          statusDiv.textContent = '⏳ מאתחל מערכת התראות...';
          const initSuccess = await initOneSignal();
          if (!initSuccess) {
            statusDiv.className = 'status error';
            statusDiv.textContent = '❌ שגיאה באתחול OneSignal. אנא רענן את הדף.';
            syncBtn.disabled = false;
            return;
          }
        }

        statusDiv.textContent = '⏳ ממתין ל-OneSignal...';

        // Wait for OneSignal User to be available
        let attempts = 0;
        while ((!window.OneSignal || !window.OneSignal.User) && attempts < 30) {
          await new Promise(resolve => setTimeout(resolve, 500));
          attempts++;
        }

        if (!window.OneSignal || !window.OneSignal.User) {
          statusDiv.className = 'status error';
          statusDiv.innerHTML = '❌ OneSignal User API לא זמין.<br>אנא אפשר הרשאות התראות ורענן את הדף.';
          syncBtn.disabled = false;
          return;
        }

        statusDiv.textContent = '⏳ מבקש הרשאות התראות...';

        // Try to get permission if not granted
        const isPushSupported = OneSignal.Notifications.isPushSupported();
        console.log('🔔 Sync: Push supported:', isPushSupported);

        if (isPushSupported) {
          const permission = OneSignal.Notifications.permission;
          console.log('🔔 Sync: Current permission:', permission);

          if (!permission) {
            // Request permission
            statusDiv.textContent = '⏳ מבקש הרשאות... אנא אשר בחלון שנפתח.';
            await OneSignal.Notifications.requestPermission();
          }
        }

        statusDiv.textContent = '⏳ מקבל מזהה התראות...';

        // Get OneSignal ID - try different properties
        let onesignalId = null;
        attempts = 0;

        console.log('🔔 Sync: Attempting to get OneSignal ID...');
        console.log('🔔 Sync: Available properties:', Object.keys(OneSignal.User || {}));
        console.log('🔔 Sync: PushSubscription:', OneSignal.User?.PushSubscription);

        while (!onesignalId && attempts < 10) {
          try {
            // Try the User.PushSubscription.id property first (most common)
            if (OneSignal.User?.PushSubscription?.id) {
              onesignalId = OneSignal.User.PushSubscription.id;
              console.log('🔔 Sync: Got ID from User.PushSubscription.id');
            }
            // Try onesignalId property
            else if (OneSignal.User?.onesignalId) {
              onesignalId = OneSignal.User.onesignalId;
              console.log('🔔 Sync: Got ID from User.onesignalId');
            }
            // Try legacy getUserId
            else if (typeof OneSignal.getUserId === 'function') {
              onesignalId = await OneSignal.getUserId();
              console.log('🔔 Sync: Got ID from getUserId()');
            }
            // Last resort - check all User properties
            else if (OneSignal.User) {
              const userProps = Object.keys(OneSignal.User);
              console.log('🔔 Sync: Searching User properties:', userProps);

              for (const prop of userProps) {
                const val = OneSignal.User[prop];
                if (typeof val === 'string' && val.length > 20) {
                  console.log('🔔 Sync: Found potential ID in User.' + prop + ':', val);
                  onesignalId = val;
                  break;
                }
              }
            }

            if (onesignalId) {
              console.log('🔔 Sync: Successfully got OneSignal ID:', onesignalId);
              break;
            }
          } catch (e) {
            console.log('🔔 Sync: Attempt', attempts + 1, 'failed:', e.message);
          }

          await new Promise(resolve => setTimeout(resolve, 1500));
          attempts++;
          console.log('🔔 Sync: Retry attempt', attempts);
        }

        if (!onesignalId) {
          statusDiv.className = 'status error';
          statusDiv.innerHTML = `
            ❌ לא ניתן לקבל מזהה התראות.<br><br>
            ודא שנתת הרשאות להתראות ורענן את הדף.<br>
            נסיונות: ${attempts}
          `;
          syncBtn.disabled = false;
          return;
        }

        console.log('🔔 Sync: OneSignal ID obtained:', onesignalId);

        statusDiv.textContent = `⏳ שומר לבסיס נתונים...\nמזהה: ${onesignalId.substring(0, 20)}...`;

        // Save to Supabase
        const { error } = await supabase
          .from('profiles')
          .update({ onesignal_id: onesignalId })
          .eq('user_id', userId);

        if (error) {
          console.error('🔔 Sync: Supabase error:', error);
          statusDiv.className = 'status error';
          statusDiv.textContent = `❌ שגיאה בשמירה: ${error.message}`;
          syncBtn.disabled = false;
          return;
        }

        console.log('🔔 Sync: Successfully saved to Supabase');

        // Success!
        statusDiv.className = 'status success';
        statusDiv.innerHTML = `
          ✅ הסנכרון הושלם בהצלחה!<br><br>
          תוכל כעת לקבל התראות על משימות חדשות.<br>
          מזהה התראות נשמר במערכת.
        `;

        syncBtn.style.display = 'none';
        backBtn.style.display = 'inline-block';

        // Also save to sessionStorage
        sessionStorage.setItem('onesignalId', onesignalId);

      } catch (error) {
        console.error('🔔 Sync: Error:', error);
        statusDiv.className = 'status error';
        statusDiv.textContent = `❌ שגיאה: ${error.message}`;
        syncBtn.disabled = false;
      }
    };

    window.goBack = function() {
      window.location.href = 'selection.html';
    };

    // Attach event listeners to buttons
    document.addEventListener('DOMContentLoaded', () => {
      syncBtn.addEventListener('click', window.syncOneSignalId);
      backBtn.addEventListener('click', window.goBack);
      console.log('🔔 Sync: Event listeners attached');
    });

    // Auto-check on page load
    window.addEventListener('load', async () => {
      console.log('🔔 Sync: Page loaded');

      // Check if already synced
      const auth = sessionStorage.getItem('auth');
      if (auth) {
        const authData = JSON.parse(auth);
        const userId = authData.profile?.user_id || authData.user?.id;

        if (userId) {
          const { data } = await supabase
            .from('profiles')
            .select('onesignal_id')
            .eq('user_id', userId)
            .single();

          if (data && data.onesignal_id) {
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.textContent = '✅ מזהה ההתראות כבר מסונכרן!';
            syncBtn.textContent = 'סנכרן מחדש';
            console.log('🔔 Sync: Already synced:', data.onesignal_id);
          } else {
            console.log('🔔 Sync: Not synced yet');
          }
        }
      }
    });
  </script>
</body>
</html>
