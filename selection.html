  <script type="module">
    import { WEBHOOKS } from './webhook.js';
    import { sendToWebhook } from './webhook.js';

    window.verifyAdminAccess = async function (event) {
      const password = prompt("Enter admin password:");
      if (!password) return;

      // Enhanced admin verification with comprehensive response handling
      const submitBtn = event?.target || document.querySelector('button[onclick*="verifyAdminAccess"]');
      const originalText = submitBtn?.textContent || 'ניהול מערכת (Admin)';
      
      try {
        // Show loading state
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'מתחבר למערכת...';
        }

        const response = await fetch(WEBHOOKS.ADMIN_HUB, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            password,
            action: 'admin_login',
            timestamp: new Date().toISOString(),
            user_auth: sessionStorage.getItem('auth')
          })
        });

        const text = await response.text();
        console.log('🔍 Admin webhook response status:', response.status);
        console.log('🔍 Admin webhook raw response:', text);
        
        // Handle different response formats more robustly
        let data;
        let isValidResponse = false;
        
        try {
          data = JSON.parse(text);
          isValidResponse = true;
          console.log('🔍 Parsed JSON admin response:', data);
        } catch (_) {
          console.log('🔍 Response is not JSON, treating as text');
          data = { responseText: text.trim() };
        }

        // Enhanced admin access validation with multiple patterns
        const isAdmin = 
          // JSON response patterns
          data?.role === 'admin' || 
          data?.access === 'admin' ||
          data?.status === 'admin' ||
          data?.result === 'admin' ||
          data?.access_granted === true ||
          data?.admin === true ||
          data?.authenticated === true ||
          data?.valid === true ||
          
          // Text response patterns (case insensitive)
          /^(admin|success|granted|approved|valid|authenticated|true)$/i.test(text?.trim()) ||
          
          // Partial match patterns
          /admin.*granted|access.*granted|admin.*success|authenticated.*admin/i.test(text) ||
          
          // Response status validation
          (response.status === 200 && text && !text.toLowerCase().includes('error') && !text.toLowerCase().includes('denied'));
        
        console.log('🔍 Admin validation result:', isAdmin);
        console.log('🔍 Response analysis:', {
          hasJsonData: isValidResponse,
          responseLength: text?.length || 0,
          responseStatus: response.status,
          containsError: text?.toLowerCase().includes('error'),
          containsDenied: text?.toLowerCase().includes('denied')
        });
        
        if (isAdmin) {
          console.log('✅ Admin access granted');
          
          // Store admin session
          sessionStorage.setItem('admin-access', 'granted');
          sessionStorage.setItem('admin-timestamp', new Date().toISOString());
          
          if (submitBtn) {
            submitBtn.textContent = '✅ גישה אושרה';
          }
          
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 500);
          
        } else {
          console.error('❌ Admin access denied');
          console.error('Response details:', { data, text, status: response.status });
          
          if (submitBtn) {
            submitBtn.textContent = '❌ גישה נדחתה';
            setTimeout(() => {
              submitBtn.disabled = false;
              submitBtn.textContent = originalText;
            }, 2000);
          }
          
          alert('גישה נדחתה: סיסמה שגויה או שגיאה בשרת');
        }
        
      } catch (err) {
        console.error('Admin verification error:', err);
        
        if (submitBtn) {
          submitBtn.textContent = '❌ שגיאת חיבור';
          setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }, 2000);
        }
        
        // Enhanced error handling with fallback options
        let errorMessage = 'שגיאה בחיבור לשרת האימות';
        
        if (err.message.includes('Failed to fetch')) {
          errorMessage = 'שגיאת רשת - בדוק חיבור לאינטרנט';
        } else if (err.message.includes('timeout')) {
          errorMessage = 'פג זמן החיבור - נסה שוב';
        }
        
        alert(errorMessage);
        
        // Emergency fallback for development (only with specific dev password)
        if (password === 'admin_emergency_2025' && confirm('השתמש בגישת חירום לפיתוח?')) {
          sessionStorage.setItem('admin-access', 'granted-emergency');
          window.location.href = 'admin.html';
        }
      }
    }

    window.loadExistingCase = async function () {
      const plateNumber = document.getElementById('plateNumber').value.trim();
      if (!plateNumber) {
        alert('אנא הכנס מספר רכב');
        return;
      }

      // Clear old case data when loading a different case
      const existingHelper = JSON.parse(sessionStorage.getItem('helper') || '{}');
      const existingPlate = existingHelper.meta?.plate;
      
      if (plateNumber && plateNumber !== existingPlate) {
        console.log('🔄 Loading existing case for plate:', plateNumber);
        
        // Clear old case data using security manager if available
        if (window.securityManager && typeof window.securityManager.startNewCase === 'function') {
          window.securityManager.startNewCase();
        } else {
          // Fallback - clear old data manually
          localStorage.removeItem('lastCaseData');
          localStorage.removeItem('lastCaseTimestamp');
          sessionStorage.removeItem('helper');
          
          // Clear sensitive data from memory (don't create new helper)
          if (window.helper) {
            // Clear helper data without creating new object
            Object.keys(window.helper).forEach(key => {
              delete window.helper[key];
            });
          }
          
          console.log('✅ Cleared old case data before loading new case');
        }
      }

      // Get the button to show loading state
      const loadButton = document.querySelector('button[onclick="loadExistingCase()"]');
      const originalText = loadButton?.textContent || 'טען תיק קיים';
      
      if (loadButton) {
        loadButton.disabled = true;
        loadButton.textContent = 'טוען מ-Supabase...';
      }

      try {
        // PRIMARY: Try loading from Supabase first
        console.log('🔄 Attempting to load case from Supabase:', plateNumber);
        
        // Import the case retrieval service
        const caseRetrievalService = await import('./services/caseRetrievalService.js').then(m => m.default);
        const result = await caseRetrievalService.loadCaseIntoSession(plateNumber);
        
        if (result.success) {
          console.log('✅ Case loaded successfully from Supabase');
          
          // Update UI with Supabase data
          const helper = result.helper;
          const metadata = result.metadata;
          
          document.getElementById('caseStatus').textContent = 
            caseRetrievalService.getStatusDisplay(metadata.caseStatus);
          
          document.getElementById('caseDate').textContent = 
            helper.case_info?.created_at ? 
            new Date(helper.case_info.created_at).toLocaleDateString('he-IL') : 'לא זמין';
            
          document.getElementById('caseVehicle').textContent = 
            `${helper.vehicle?.make || ''} ${helper.vehicle?.model || ''}`.trim() || 'לא זמין';
          
          document.getElementById('caseInfo').classList.add('show');
          
          // Reset input field styling on success
          const plateInput = document.getElementById('plateNumber');
          plateInput.style.color = '';
          plateInput.style.borderColor = '';
          
          // PHASE 4: Auto-populate UI with retrieved data
          console.log('🔧 PHASE 4: Auto-populating UI with retrieved helper data');
          
          // Set global helper for UI components
          window.helper = helper;
          
          // Trigger UI population events if available
          if (typeof window.populateUIFromHelper === 'function') {
            console.log('📋 Calling populateUIFromHelper function');
            window.populateUIFromHelper(helper);
          }
          
          // Dispatch custom event for modules that listen for data updates
          const dataLoadedEvent = new CustomEvent('helperDataLoaded', {
            detail: { helper, metadata, source: 'supabase' }
          });
          document.dispatchEvent(dataLoadedEvent);
          console.log('📡 Dispatched helperDataLoaded event for UI modules');
          
          // Show appropriate success message with warning if needed
          let successMessage = `התיק נטען בהצלחה מ-Supabase (גרסה ${metadata.version})`;
          if (metadata.unwrapped) {
            successMessage += `\n✅ מבנה הנתונים תוקן אוטומטית לתאימות UI`;
            console.log('🔧 Data structure was unwrapped for UI compatibility');
          }
          if (metadata.dataIntegrityWarning) {
            successMessage += `\n\n⚠️ אזהרה: ${metadata.warning}`;
            console.warn('⚠️ Data integrity warning shown to user');
          }
          
          alert(successMessage);
          return;
        }
        
        // If Supabase fails, try webhook as fallback
        console.log('⚠️ Supabase load failed, trying webhook fallback:', result.message);
        
        if (loadButton) {
          loadButton.textContent = 'טוען מ-Make.com...';
        }
        
        const response = await sendToWebhook('ADMIN_FETCH_CASE', { plate: plateNumber });
        console.log('🔍 ADMIN_FETCH_CASE response:', response);
        
        // Check if webhook response is successful and has data
        if (response && response.success !== false && response && typeof response === 'object' && !response.error) {
          // Check if response has actual case data (not just success message)
          if (response.meta || response.car_details || response.general_info) {
            const caseData = response;
            
            // Store webhook data with compatibility format
            sessionStorage.setItem('carData', JSON.stringify(caseData));
            sessionStorage.setItem('helper', JSON.stringify(caseData));
            sessionStorage.setItem('plate', plateNumber);
            sessionStorage.setItem('caseLoaded', 'true');
            
            document.getElementById('caseStatus').textContent = caseData.meta?.status || 'לא זמין';
            document.getElementById('caseDate').textContent = caseData.meta?.inspection_date || 'לא זמין';
            document.getElementById('caseVehicle').textContent = 
              `${caseData.car_details?.manufacturer || ''} ${caseData.car_details?.model || ''}`.trim() || 'לא זמין';
            
            document.getElementById('caseInfo').classList.add('show');
            
            // Reset input field styling on success
            const plateInput = document.getElementById('plateNumber');
            plateInput.style.color = '';
            plateInput.style.borderColor = '';
            
            alert('התיק נטען בהצלחה מ-Make.com (גיבוי)');
            return;
          }
        }
        
        // Both systems failed - case not found
        throw new Error('CASE_NOT_FOUND');
        
      } catch (error) {
        console.log('🚫 Case not found in both systems:', error.message);
        
        // Show appropriate error message
        let errorMessage = 'תיק לא נמצא במערכת';
        if (error.message === 'SYSTEM_ERROR') {
          errorMessage = 'שגיאה בטעינת התיק - נסה שוב';
        }
        
        alert(errorMessage);
        
        // Make input field red and clear it after 3 seconds
        const plateInput = document.getElementById('plateNumber');
        plateInput.style.color = '#dc2626';
        plateInput.style.borderColor = '#dc2626';
        
        setTimeout(() => {
          plateInput.value = '';
          plateInput.style.color = '';
          plateInput.style.borderColor = '';
        }, 3000);
        
        // Clear any existing helper data
        sessionStorage.removeItem('helper');
        sessionStorage.removeItem('plate');
        sessionStorage.removeItem('caseLoaded');
        
        // Hide case info if it was showing
        document.getElementById('caseInfo').classList.remove('show');
        
      } finally {
        // Restore button state
        if (loadButton) {
          loadButton.disabled = false;
          loadButton.textContent = originalText;
        }
      }
    }

    window.generateEstimate = function () {
      const caseLoaded = sessionStorage.getItem('caseLoaded');
      if (!caseLoaded) {
        alert('אנא טען תיק קיים תחילה');
        return;
      }
      // Set estimate as selected report type
      sessionStorage.setItem('selectedReportType', 'estimate');
      window.location.href = 'estimator-builder.html?mode=post-session';
    }

    window.generateFinalReport = function () {
      const caseLoaded = sessionStorage.getItem('caseLoaded');
      if (!caseLoaded) {
        alert('אנא טען תיק קיים תחילה');
        return;
      }
      window.location.href = 'report-selection.html';
    }

    window.viewExpertise = function () {
      const caseLoaded = sessionStorage.getItem('caseLoaded');
      if (!caseLoaded) {
        alert('אנא טען תיק קיים תחילה');
        return;
      }
      window.location.href = 'expertise-builder.html?mode=view';
    }

<script>
  console.log("🔍 Selection page loaded, checking authentication...");
  
  function checkAuth() {
    const userAuthToken = sessionStorage.getItem('auth');
    const loginSuccess = sessionStorage.getItem('loginSuccess');
    const sessionStart = sessionStorage.getItem('sessionStart');
    const loginTime = sessionStorage.getItem('loginTime');
    
    console.log("🔐 Auth check results:");
    console.log("- Auth token exists:", !!userAuthToken);
    console.log("- Login success flag:", loginSuccess);
    console.log("- Session start:", sessionStart);
    console.log("- Login time:", loginTime);
    console.log("- Auth token preview:", userAuthToken ? userAuthToken.substring(0, 50) + "..." : "null");
    
    if (!userAuthToken || !loginTime) {
      console.log("❌ No auth token found, redirecting to login");
      alert("הגישה חסומה - אנא התחבר דרך דף הבית");
      window.location.href = `${window.location.origin}/index.html`;
      return false;
    }
    
    console.log("✅ Authentication verified, user can access selection page");
    return true;
  }
  
  // Check auth immediately with multiple retry attempts
  let authRetries = 0;
  const maxRetries = 3;
  
  function attemptAuth() {
    if (checkAuth()) {
      console.log("✅ Authentication successful");
      return;
    }
    
    authRetries++;
    if (authRetries < maxRetries) {
      console.log(`🔄 Auth retry ${authRetries}/${maxRetries} in 200ms...`);
      setTimeout(attemptAuth, 200);
    } else {
      console.log("❌ Max auth retries reached, redirecting to login");
      window.location.href = 'index.html';
    }
  }
  
  document.addEventListener('DOMContentLoaded', attemptAuth);

  function navigate(pageName) {
    window.location.href = pageName;
  }

  function logout() {
    // Use the enhanced logout with sound if available
    if (typeof window.logoutWithSound === 'function') {
      window.logoutWithSound();
    } else {
      // Fallback to regular logout
      sessionStorage.clear();
      window.location.href = 'index.html';
    }
  }

  document.addEventListener("DOMContentLoaded", function() {
    // ✅ CRITICAL FIX: Check for incoming URL parameters for data capture
    try {
      import('./helper.js').then(helperModule => {
        if (typeof helperModule.checkForIncomingData === 'function') {
          helperModule.checkForIncomingData().catch(console.error);
          console.log('✅ URL parameter check initiated on selection page');
        }
      }).catch(error => {
        console.warn('Could not import helper.js for URL parameter checking:', error);
      });
    } catch (error) {
      console.warn('Error setting up URL parameter checking:', error);
    }
    
    // Session timeout management
    let idleTimeout;
    function resetIdleTimer() {
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        alert("הפגישה הסתיימה עקב חוסר פעילות.");
        sessionStorage.clear();
        window.location.href = 'index.html';
      }, 30 * 60 * 1000);
    }
    ["click", "keydown", "scroll", "mousemove"].forEach(eventType => {
      document.addEventListener(eventType, resetIdleTimer, true);
    });
    resetIdleTimer();
  });
</script>

}
