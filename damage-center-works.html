<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注转 专砖转 - 专 祝 - 砖转 注抓</title>
  <link rel="icon" type="image/webp" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo img {
      width: 120px;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 18px; color: #666; margin-bottom: 20px; }
    h2 { font-size: 20px; color: #007bff; margin-bottom: 15px; }
    label { display: block; text-align: right; margin-top: 10px; font-size: 14px; }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      height: 120px;
      resize: vertical;
      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer
     }
   .button-vehiclePopup {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    margin-bottom: 10px;
  }

    .footer { margin-top: 30px; font-size: 12px; color: #999; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .top-bar button {
      width: 48%;
      background-color: #6c757d;
    }
    .logout-btn {
      background-color: #dc3545 !important;
    }
    #vehiclePopup {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" alt="Logo"/></div>
    <div class="title">专 祝 - 砖转 注抓</div>
    <div class="subtitle">砖 专 注专转 拽 专砖</div>
    <h2 id="pageTitle">专 住. ...: 注转 专砖转</h2>
    <div style="color: red; font-weight: bold; margin-bottom: 15px;">
      驻专 转拽 - 注专转 拽 ( 驻注 转)
      <button onclick="toggleVehicle()">驻专 专</button>
      <div id="vehiclePopup"></div>
    </div>
    <div class="top-bar">
      <button onclick="window.location.href='selection.html'">注 转</button>
      <button class="logout-btn" onclick="logout()">转转拽</button>
    </div>
    <form id="worksForm">
      <div id="worksList">
        <input type="text" class="work-input" placeholder=" 注 专砖转" required />
      </div>
      <button type="button" onclick="addWork()">住祝 注</button>
      <button type="submit">砖</button>
    </form>
    <div class="footer">@2025 Carmel Cayouf. All rights reserved. SmartVal Pro System by Evalix 漏</div>
  </div>
  <script>
    // Get data from helper instead of legacy storage
    let globalHelper = {};
    try { globalHelper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
    const plate = globalHelper.meta?.plate || globalHelper.vehicle?.plate || '';
    const owner = globalHelper.stakeholders?.owner?.name || '';
    const date = globalHelper.case_info?.inspection_date || globalHelper.meta?.date || '';

    if (!plate || !owner || !date) {
      alert("砖: 住专 注 拽专. 专 注 专砖.");
      window.location.href = "index.html";
    }

    document.getElementById("pageTitle").innerText = `专 住. ${plate}: 注转 专砖转`;

    function toggleVehicle() {
      const popup = document.getElementById("vehiclePopup");
      popup.innerHTML = `
        <p><strong>住驻专 专:</strong> ${plate}</p>
        <p><strong>注 专:</strong> ${owner}</p>
        <p><strong>转专 驻转:</strong> ${date}</p>
      `;
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }

    // UNIVERSAL LOGOUT: Use global logout function defined in logout-sound.js
    window.logout = function() {
      console.log(' DAMAGE-CENTER-WORKS: Using universal logout function');
      if (typeof window.logoutWithSound === 'function') {
        window.logoutWithSound();
      } else {
        // Fallback - only clear auth-related data, preserve helper for potential saving
        console.warn('锔 DAMAGE-CENTER-WORKS: logout-sound.js not loaded, using fallback');
        sessionStorage.removeItem('auth');
        sessionStorage.removeItem('loginTime');
        sessionStorage.removeItem('lastActivityTime');
        window.location.href = "index.html";
      }
    };

    function addWork() {
      const worksList = document.getElementById("worksList");
      const input = document.createElement("input");
      input.type = "text";
      input.className = "work-input";
      input.placeholder = " 注 专砖转";
      input.required = true;
      worksList.appendChild(input);
    }

    document.getElementById("worksForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const works = Array.from(document.querySelectorAll('.work-input'))
        .map(input => input.value.trim())
        .filter(val => val.length > 0);

      // Save to helper as draft using proper function
      if (typeof updateHelper === 'function') {
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        const draft = helper.damage_center_draft || {};
        draft.works = works;
        updateHelper('damage_center_draft', draft, 'damage_center_works');
      } else {
        // Fallback to direct manipulation
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        helper.damage_center_draft = helper.damage_center_draft || {};
        helper.damage_center_draft.works = works;
        sessionStorage.setItem("helper", JSON.stringify(helper));
      }

      // Go to next bulk (e.g., parts)
      window.location.href = "damage-center-parts.html";
    });
  </script>
  <script src="logout-sound.js"></script>
  <script src="car-details-floating.js"></script>
</body>
</html>
