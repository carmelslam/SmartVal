<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>מרכז ניהול - ירון כיוף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/webp" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp">
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="./admin.js"></script>
  <script type="module" src="./helper.js"></script>
  <script type="module" src="./webhook.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: right;
      min-height: 80vh;
      color: #e0e0e0;
    }
    .container {
      max-width: 550px;
      width: 100%;
      background: #2a2a2a;
      padding: 10px 10px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      border: 1px solid #444;
    }
    header {
      background-color: #333;
      color: #ff6b35;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      border-radius: 12px;
      margin-bottom: 20px;
      border: 2px solid #ff6b35;
    }
    .admin-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      min-height: 80vh;
    }
    .logo img {
      width: 100px;
    }
    .title { font-size: 24px; font-weight: bold; color: #ff6b35; }
    .subtitle { font-size: 18px; color: #ccc; margin-bottom: 5px; }
    .legal-note {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      color: #ff6b35;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      color: #ff6b35;
      margin-bottom: 20px;
    }
    nav {
      background: #333;
      padding: 20px;
      border-left: 3px solid #ff6b35;
      border-radius: 8px;
    }
    nav button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      background: #444;
      color: #ff6b35;
      border: 1px solid #ff6b35;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: #ff6b35;
      color: #333;
    }
    .vat-config {
      margin-top: 30px;
      text-align: center;
    }
    .vat-config label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #e0e0e0;
    }
    .vat-config input {
      width: 80%;
      padding: 8px;
      border: 1px solid #666;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #444;
      color: #e0e0e0;
    }
    .vat-config button {
      padding: 8px 16px;
      background-color: #ff6b35;
      color: #333;
      border: 1px solid #ff6b35;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      padding: 30px;
      background: #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
    }
    .notification-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      max-width: 320px;
      background: #333;
      border: 1px solid #ff6b35;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      padding: 10px;
      z-index: 1000;
      font-size: 14px;
      color: #e0e0e0;
    }
    .notification-panel h4 { margin: 0 0 8px 0; font-size: 16px; color: #ff6b35; }
    .notification-item {
      background: #444;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #666;
    }
    .notification-actions button {
      margin-top: 5px;
      margin-right: 5px;
      font-size: 12px;
      padding: 4px 8px;
    }
    .devButton {
      background-color: #c0392b !important;
      color: white;
      border: 1px solid #922b21;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #ccc;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" style="margin-bottom: 1px;">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="Logo" />
    </div>
    <div class="title">ירון כיוף שמאות - פורטל</div>
    <div class="subtitle">שמאות והערכת נזקי רכב ורכוש</div>
    <header>מרכז ניהול - ירון כיוף</header>
    <div class="admin-container">
      <nav>
        <button onclick="loadSection('caseStatus')">סטטוס תיקים</button>
        <button onclick="loadSection('tracking')">סקירה לפי שדות</button>
        <button onclick="loadSection('reminders')">רשימת תזכורות</button>
        <button onclick="loadSection('override')">שינוי נתונים</button>
        <button onclick="loadSection('logView')">יומן פעולות</button>
        <button onclick="window.open('https://ycshamautcoil-my.sharepoint.com/personal/yaron_yc-shamaut_co_il/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fyaron%5Fyc%2Dshamaut%5Fco%5Fil%2FDocuments%2FYC%20שמאות%2Fתיקים%20פתוחים&ga=1', '_blank')">כניסה לתיקים פתוחים</button>
        <div class="vat-config">
          <label for="vat-input">מע"מ גלובלי (%)</label>
          <input id="vat-input" type="number" step="0.01" placeholder="18">
          <button id="save-admin-settings">שמור מע"מ</button>
        </div>
        <button id="devButton" class="devButton" onclick="verifyDevAccess()">Developer Panel</button>
      </nav>
      <main id="adminContent">
        <p>בחר פעולה מהתפריט הימני כדי להתחיל.</p>
      </main>
    </div>
    <div id="notificationPanel" class="notification-panel" style="display:none;">
      <h4>הודעות מערכת</h4>
      <div id="notificationList"></div>
    </div>
    <div class="footer">All rights reserved © Carmel Cayouf</div>
    <script type="module">
      import { MathEngine } from './math.js';
      document.getElementById('save-admin-settings').addEventListener('click', () => {
        const vat = parseFloat(document.getElementById('vat-input').value);
        if (!isNaN(vat) && vat >= 0 && vat <= 100) {
          MathEngine.setVatRate(vat);
          alert(`מע"מ עודכן ל-${vat}% במערכת`);
        } else {
          alert('ערך מע"מ לא חוקי');
        }
      });
    </script>
   <script type="module">
  document.addEventListener('DOMContentLoaded', () => {
    const WEBHOOKS = window.WEBHOOKS;

    // Load VAT from session
    const existingVat = sessionStorage.getItem('globalVAT');
    if (existingVat) {
      document.getElementById('vat-input').value = existingVat;
    }

    window.loadSection = function(id) {
      const content = document.getElementById('adminContent');
      content.innerHTML = `<p>טוען ${id}...</p>`;
    };

    window.verifyDevAccess = function() {
      const password = prompt("Enter developer password:");
      if (!password) return;
      
      // Check for direct dev module access
      if (password === 'dev_admin_2025') {
        sessionStorage.setItem('dev-access', 'granted');
        window.location.href = 'dev-module.html';
        return;
      }
      
      // Fallback to webhook verification
      fetch(WEBHOOKS.DEV_HUB, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      })
        .then(res => res.json())
        .then(data => {
          if (data && data.role === 'dev') {
            sessionStorage.setItem('dev-access', 'granted');
            window.location.href = 'dev-module.html';
          } else {
            alert('Access denied: incorrect password');
          }
        })
        .catch(err => {
          console.error('Dev login failed, trying direct access...', err);
          // If webhook fails, allow direct access with correct password
          if (password === 'dev_admin_2025') {
            sessionStorage.setItem('dev-access', 'granted');
            window.location.href = 'dev-module.html';
          } else {
            alert('Error connecting to verification server');
          }
        });
    };
  });
</script>

  </div>
</body>
</html>
