      document.addEventListener('DOMContentLoaded', () => {

          alert('×¢×¨×š ××¢"× ×œ× ×—×•×§×™');
          return;
        }
        
        const submitBtn = document.getElementById('save-admin-settings');
        const originalText = submitBtn.textContent;
        
        try {
          // Show loading state
          submitBtn.disabled = true;

          // Save to server with validation
