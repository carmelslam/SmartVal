  <script type="module">
    import { sendToWebhook } from './webhook.js';
    import { encryptPassword, decryptPassword } from './auth.js';
    import { helper, updateHelper, processIncomingData, broadcastHelperUpdate } from './helper.js'; // Unified helper system
    import { HEBREW_TO_ENGLISH, processIncomingDataWithMapping } from './field-mapping-dictionary.js';
    
    // Location dropdown handler
    window.handleLocationChange = function() {
      const locationSelect = document.getElementById("location");
      const customLocationInput = document.getElementById("customLocation");
      
      if (locationSelect.value === "××—×¨") {
        customLocationInput.style.display = "block";
        customLocationInput.focus();
      } else {
        customLocationInput.style.display = "none";
        customLocationInput.value = ""; // Clear custom text when hiding
      }
    };

    // Initialize page
    document.getElementById("date").value = new Date().toISOString().split("T")[0];

    const encryptedPassword = sessionStorage.getItem("auth");
    if (!encryptedPassword) {
      alert("×’×™×©×” ×—×¡×•××”. ×”×ª×—×‘×¨ ×§×•×“× ×“×¨×š ×”×“×£ ×”×¨××©×™.");
      window.location.href = "index.html";
    }

    // Handle async password decryption properly
    let password = null;
    (async () => {
      try {
        password = await decryptPassword(encryptedPassword);
        console.log('âœ… Password decrypted successfully');
      } catch (error) {
        console.error('âŒ Password decryption failed:', error);
        alert("×©×’×™××” ×‘×¤×¢× ×•×— ×”×¡×™×¡××”");
        window.location.href = "index.html";
      }
    })();

    document.getElementById("submitBtn").addEventListener("click", async function () {
      const plate = document.getElementById("plate").value.trim();
      const owner = document.getElementById("owner").value.trim();
      const date = document.getElementById("date").value.trim();
      const locationSelect = document.getElementById("location").value.trim();
      const customLocation = document.getElementById("customLocation").value.trim();
      const location = locationSelect === "××—×¨" ? customLocation : locationSelect;

      if (!plate || !owner || !date || !location) {
        document.getElementById("err").innerText = "× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª";
        return;
      }

      // Ensure password is available
      if (!password) {
        try {
          password = await decryptPassword(encryptedPassword);
        } catch (error) {
          document.getElementById("err").innerText = "×©×’×™××” ×‘×¤×¢× ×•×— ×”×¡×™×¡××”";
          return;
        }
      }

      const payload = {
        plate,
        owner,
        date,
        location,
        password
      };

      try {
        document.getElementById("err").innerText = "";
        document.getElementById("feedback").style.display = "none";
        
        // Show loading state
        document.getElementById("submitBtn").disabled = true;
        document.getElementById("submitBtn").innerText = "×©×•×œ×— ×‘×§×©×”...";
        
        const webhookResponse = await sendToWebhook('OPEN_CASE_UI', payload);
        console.log('ğŸ“¥ Webhook response:', webhookResponse);
        
        // Store the raw webhook response for display
        sessionStorage.setItem('lastWebhookResponse', JSON.stringify(webhookResponse));
        
        // Handle Make.com response format - FIXED to match working demo pattern
        let carData = null;
        
        // Use the working demo pattern for extracting nested JSON
        if (Array.isArray(webhookResponse) && webhookResponse.length > 0) {
          console.log('ğŸ“¥ Make.com returned array format - using demo extraction pattern');
          const parsed = webhookResponse;
          
          // Apply the working demo pattern: extract nested JSON from first item's value
          const deep = typeof parsed[0]?.value === "string" ? JSON.parse(parsed[0].value) : parsed[0]?.value;
          
          if (deep) {
            carData = deep;
            console.log('âœ… Successfully extracted nested JSON using demo pattern:', carData);
          }
        } else if (webhookResponse && typeof webhookResponse === 'object') {
          carData = webhookResponse;
        }
        
        // Parse the car data from Make.com response
        if (carData) {
          // ENHANCED: Use centralized field mapping dictionary
          console.log('ğŸ”¤ Using centralized HEBREW_TO_ENGLISH mapping...');
          
          // Create parsed data object
          const parsedData = {};
          
          // Map Hebrew fields to English using centralized dictionary
          Object.keys(carData).forEach(key => {
            const englishKey = HEBREW_TO_ENGLISH[key];
            if (englishKey) {
              parsedData[englishKey] = carData[key];
              console.log(`  ğŸ”¤ Mapped: ${key} â†’ ${englishKey}: ${carData[key]}`);
            } else {
              // Keep English fields as is
              parsedData[key] = carData[key];
            }
          });
          
          // Add form data if not present
          if (!parsedData.plate && plate) parsedData.plate = plate;
          if (!parsedData.owner && owner) parsedData.owner = owner;
          if (!parsedData.location && location) parsedData.location = location;
          if (!parsedData.damage_date && date) parsedData.damage_date = date;
          
          // Use the parsed data
          carData = parsedData;
          console.log('âœ… Mapped Hebrew fields to English:', carData);
        }
        
        // Store the extracted car data
        if (carData) {
          // Store in multiple locations for compatibility
          sessionStorage.setItem('makeCarData', JSON.stringify(carData));
          sessionStorage.setItem('carData', JSON.stringify(carData));
          sessionStorage.setItem('carDataFromMake', JSON.stringify(carData));
          console.log('ğŸ’¾ Stored car data from Make.com:', carData);
          
          // Process the data through helper system
          if (typeof window.processIncomingData === 'function') {
            console.log('ğŸ”„ CRITICAL FIX: Processing Hebrew text from message field');
            
            // FIRST: Process the Hebrew text from message/raw_response field
            if (carData.message || carData.raw_response) {
              const hebrewText = carData.message || carData.raw_response;
              console.log('ğŸ“ Processing Hebrew text:', hebrewText);
              console.log('ğŸ“Š Helper before Hebrew processing:', window.helper?.vehicle);
              
              const hebrewResult = window.processIncomingData({ Body: hebrewText }, 'OPEN_CASE_UI_HEBREW');
              console.log('ğŸ“Š Hebrew processing result:', hebrewResult);
              console.log('ğŸ“Š Helper after Hebrew processing:', window.helper?.vehicle);
            }
            
            // THEN: Process the English mapped fields
            console.log('ğŸ”„ Processing English mapped data');
            console.log('ğŸ“Š OPEN_CASE_UI English data:', carData);
            
            const result = window.processIncomingData(carData, 'OPEN_CASE_UI_ENGLISH');
            
            console.log('ğŸ“Š English processing result:', result);
            console.log('ğŸ“Š Helper final state:', window.helper?.vehicle);
          }
          
          // Also trigger the floating screen directly
          // Auto-show car details removed - user must manually click button to open
          // setTimeout(() => {
          //   if (typeof window.showCarDetails === 'function') {
          //     console.log('ğŸ–¼ï¸ Triggering car details floating screen');
          //     window.showCarDetails();
          //   }
          // }, 500);
        }
        
        // Store encrypted form data separately - don't overwrite carData!
        const encryptedPassword = await encryptPassword(payload.password);
        const encryptedPayload = JSON.stringify({
          ...payload,
          password: encryptedPassword
        });
        sessionStorage.setItem("formData", encryptedPayload);
        
        // Update helper with form data (basic info from user input)
        try {
          // Update helper with new case data
          updateHelper('meta', { plate, damage_date: date, location }, 'open_cases');
          updateHelper('vehicle', { plate }, 'open_cases');
          updateHelper('stakeholders', { owner: { name: owner } }, 'open_cases');
          
          // If we have car data from Make.com, update helper with that too
          if (carData) {
            // Update with rich data from Make.com
            updateHelper('vehicle', carData, 'make_com_response');
            updateHelper('car_details', carData, 'make_com_response');
            
            // Update meta with additional data if available
            if (carData.owner) {
              updateHelper('stakeholders', { owner: { name: carData.owner } }, 'make_com_response');
            }
          }
          
          // Broadcast the update to all modules
          broadcastHelperUpdate(['meta', 'vehicle', 'stakeholders', 'car_details'], 'open_cases');
          
          console.log('âœ… All data saved to helper system successfully');
        } catch (error) {
          console.error('âŒ Error saving data to helper:', error);
        }
        
        document.getElementById("feedback").innerText = "×”×‘×§×©×” × ×©×œ×—×” ×‘×”×¦×œ×—×”";
        document.getElementById("feedback").style.display = "block";
        // Show success message and continue button
        showSuccessAndContinue();

      } catch (err) {
        document.getElementById("err").innerText = "×©×’×™××” ×‘×©×œ×™×—×”: " + err.message;
        document.getElementById("feedback").style.display = "none";
        
        // Reset button state on error
        document.getElementById("submitBtn").disabled = false;
        document.getElementById("submitBtn").innerText = "×¤×ª×— ×ª×™×§";
      }
    });

    function showSuccessAndContinue() {

      document.getElementById("continueBtn").addEventListener("click", function() {

    }
