  <script type="module">
    import { sendToWebhook } from './webhook.js';

      const date = document.getElementById("date").value.trim();
      const location = document.getElementById("location").value.trim();

      // Ensure password is available

      const payload = {

        password

      try {
        document.getElementById("err").innerText = "";
        document.getElementById("feedback").style.display = "none";

        document.getElementById("submitBtn").innerText = "×©×•×œ×— ×‘×§×©×”...";

          sessionStorage.setItem('carData', JSON.stringify(webhookResponse));
          console.log('ğŸ’¾ Stored Make.com response as carData for floating button');
        }
        const encryptedPassword = await encryptPassword(payload.password);
        const encryptedPayload = JSON.stringify({
          ...payload,

        });

        // FIXED: Update helper directly with the new case data

          updateHelper('vehicle', { plate }, 'open_cases');
          updateHelper('stakeholders', { owner: { name: owner } }, 'open_cases');
