<!DOCTYPE html>

<body>

        <button onclick="createMissingCase()">âœ… ×¦×•×¨ case ×—×¡×¨ ×¢×‘×•×¨ 21284003</button>
        <button onclick="verifyFix()">ğŸ§ª ×‘×“×•×§ ×ª×™×§×•×Ÿ</button>

    <script type="module">
        import { supabase } from './lib/supabaseClient.js';
        
        window.checkOrphanedHelpers = async function() {
            addResult('××—×¤×© helpers ×™×ª×•××™×...', 'info');
            try {
                // Get all helpers
                const helpersResult = await supabase
                    .from('case_helper')
                    .select('case_id, helper_name, version');
                
                if (helpersResult.error) {
                    addResult(`âŒ ×©×’×™××” ×‘×§×¨×™××ª helpers: ${helpersResult.error.message}`, 'error');
                    return;
                }
                
                // Get all cases  
                const casesResult = await supabase
                    .from('cases')
                    .select('id, plate');
                
                if (casesResult.error) {
                    addResult(`âŒ ×©×’×™××” ×‘×§×¨×™××ª cases: ${casesResult.error.message}`, 'error');
                    return;
                }
                
                const caseIds = new Set(casesResult.data.map(c => c.id));
                const orphanedHelpers = helpersResult.data.filter(h => !caseIds.has(h.case_id));
                
                if (orphanedHelpers.length === 0) {
                    addResult('âœ… ×œ× × ××¦××• helpers ×™×ª×•××™×', 'success');
                } else {
                    addResult(`âš ï¸ × ××¦××• ${orphanedHelpers.length} helpers ×™×ª×•××™×:
${orphanedHelpers.map(h => `- ${h.helper_name} (case_id: ${h.case_id})`).join('\n')}`, 'warning');
                }
                
            } catch (error) {

        window.createMissingCase = async function() {
            addResult('×™×•×¦×¨ case ×—×¡×¨ ×¢×‘×•×¨ 21284003...', 'info');
            try {
                // First, find the helper to get the case_id
                const helperResult = await supabase
                    .from('case_helper')
                    .select('case_id, helper_name, helper_json')
                    .ilike('helper_name', '%21284003%')
                    .single();
                
                if (helperResult.error) {
                    addResult(`âŒ ×œ× × ××¦× helper ×¢×‘×•×¨ 21284003: ${helperResult.error.message}`, 'error');
                    return;
                }
                
                const helper = helperResult.data;
                addResult(`âœ… × ××¦× helper: ${helper.helper_name}`, 'success');
                
                // Check if case already exists
                const existingCase = await supabase
                    .from('cases')

                if (!existingCase.error) {

                    return;

                    plate: '21284003',
                    owner_name: '×‘×¢×œ×™× ×‘×“×™×§×”',
                    status: 'OPEN',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                const insertResult = await supabase
                    .from('cases')
                    .insert(newCase);
                
                if (insertResult.error) {
                    addResult(`âŒ ×©×’×™××” ×‘×™×¦×™×¨×ª case: ${insertResult.error.message}`, 'error');
                    return;
                }

ID: ${newCase.id}
×¦×œ×—×”: ${newCase.plate}
×‘×¢×œ×™×: ${newCase.owner_name}
×¡×˜×˜×•×¡: ${newCase.status}`, 'success');
                
            } catch (error) {
                addResult(`âŒ ×©×’×™××”: ${error.message}`, 'error');
            }
        };
        
        window.verifyFix = async function() {
            addResult('×‘×•×“×§ ×©×”×ª×™×§×•×Ÿ ×¢×‘×“...', 'info');
            try {
                // Import case service and test the search
                const caseService = await import('./services/caseRetrievalService.js').then(m => m.default);
                const result = await caseService.loadCaseByPlate('21284003');
                
                if (result.success) {
                    addResult(`âœ… ×”×ª×™×§×•×Ÿ ×¢×‘×“! ×ª×™×§ × ××¦×:
×¦×œ×—×”: ${result.case.plate}
×‘×¢×œ×™×: ${result.case.owner_name}
×¡×˜×˜×•×¡: ${result.case.status}
×’×¨×¡×ª helper: ${result.metadata.version}`, 'success');
                } else {
                    addResult(`âŒ ×”×ª×™×§×•×Ÿ ×œ× ×¢×‘×“: ${result.message}`, 'error');
                }
            } catch (error) {

        };
        
        function addResult(text, type) {
            const results = document.getElementById('results');

            div.className = `result ${type}`;
            div.textContent = text;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
    </script>
</body>
</html>
