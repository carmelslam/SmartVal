<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שלב 1: הגדרות בסיסיות - אשף חוות הדעת - ירון כיוף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      padding-top: 90px;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 820px;
      min-width: 320px;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      margin: 32px auto 32px auto;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }
    .logo img {
      width: 112px;
      height: auto;
      display: block;
    }
    .title { font-size: 27px; font-weight: bold; text-align: center; margin-bottom: 2px; font-weight: 900;}
    .subtitle { font-size: 23px; color: #666; text-align: center; margin-bottom: 10px;}
    h1, h2 { color: #1e3a8a; font-size: 25px; text-align: center; margin: 15px 0 8px 0; font-weight: 600;}
    h3 { color: #1e3a8a; font-size: 24px; margin: 22px 0 12px 0; text-align: right; font-weight: 900;}
    .form-section {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      background: #fafbfe;
      border-radius: 12px;
      padding: 17px 15px 12px 15px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
      .container {
        width: 98vw;
        max-width: 98vw;
        min-width: 0;
        padding: 14px 2vw 20px 2vw;
      }
    }
    
    /* Mobile viewport fixes */
    @media (max-width: 768px) {
      body {
        width: 100vw;
        overflow-x: hidden !important;
        position: relative;
      }
      
      html {
        width: 100vw;
        overflow-x: hidden !important;
      }
      
      .container {
        width: 95vw;
        max-width: 95vw;
        margin: 32px 2.5vw 32px 2.5vw;
      }
    }
    
    /* Desktop constraint fix */
    @media (min-width: 769px) {
      .container {
        width: 100%;
        max-width: 820px !important;
        margin: 32px auto !important;
      }
    }
    
    label {
      font-size: 18px;
      margin-bottom: 4px;
      display: block;
      text-align: right;
    }
    input, select, textarea {
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0px;
      padding: 8px 9px;
      box-sizing: border-box;
      text-align: right !important;
      background: #f9f9f9;
      transition: border .15s;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
    }
    .readonly-box {
      background: #f4f6fa;
      border-radius: 6px;
      border: 1px solid #eee;
      padding: 7px 8px;
      min-height: 20px;
      font-size: 16px;
      color: #333;
      text-align: right !important;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    
    .collapsible-btn {
      background: #e0e7f1;
      font-family: sans-serif;
      color: #1e3a8a;
      border: none;
      padding: 7px 18px;
      border-radius: 7px;
      margin-bottom: 8px;
      margin-top: 2px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      text-align: right;
      width: auto;
      display: inline-block;
    }

    .collapsible-btn:hover {
      background: #d1d9e6;
    }

    /* Navigation Buttons Styling */
    .nav-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-height: 48px;
    }

    .save-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    }
    .save-btn:hover {
      background: linear-gradient(135deg, #218838 0%, #1ea085 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }

    .back-btn {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    }
    .back-btn:hover {
      background: linear-gradient(135deg, #545b62 0%, #3d4142 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
    }
    
    /* Plate and document actions section styles */
    .plate-actions-section {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
    }
    
    .plate-actions-section label {
      font-size: 16px;
      font-weight: 600;
      color: #1e3a8a;
      margin-bottom: 10px;
      text-align: right;
    }
    
    .plate-actions-section input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      text-align: center;
      box-sizing: border-box;
    }
    
    .load-case-btn {
      padding: 10px 20px;
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .load-case-btn:hover {
      background: #3b82f6;
    }
    
    /* Stage navigation */
    .stage-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding: 20px 0;
      border-top: 2px solid #e5e7eb;
    }
    
    .stage-info {
      font-size: 16px;
      color: #666;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="Logo"></div>
    <div class="title">ירון כיוף שמאות - פורטל</div>
    <div class="subtitle">שמאות והערכת נזקי רכב ורכוש</div>
    
    <h2 id="pageTitle">רכב מס. ...</h2>
    
    <!-- Plate Input and Document Actions Section -->
    <div class="plate-actions-section">
      <form id="builderLoadCaseForm" onsubmit="event.preventDefault(); loadExistingCaseForBuilder();">
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:15px;">
          <div>
            <label>מספר רכב:</label>
            <input type="text" id="builderPlateInput" placeholder="הכנס מספר רכב" required autocomplete="off">
          </div>
          <div>
            <label>סיסמה (אופציונלי):</label>
            <input type="password" id="builderPasswordInput" placeholder="סיסמה לאימות נתונים" autocomplete="current-password">
          </div>
        </div>
        
        <div style="text-align:center; margin-bottom:15px;">
          <button type="submit" id="builderLoadCaseBtn" class="load-case-btn">
            טען תיק קיים
          </button>
        </div>
      </form>
      
      <div id="builderPlateStatus" style="margin-top:10px; font-size:14px; color:#059669; display:none; text-align:right;">
        ✓ נתוני הרכב נטענו בהצלחה
      </div>
    </div>

    <!-- DEPRECIATION REPORT TYPE SELECTION -->
    <div class="form-section">
      <h3>בניית חוות דעת</h3>
      <div class="form-grid">
        <div>
          <label for="reportType">בחר סוג חוות דעת:</label>
          <select id="reportType" onchange="updateSummaryVisibility(); loadLegalText(); saveLegalTextAfterChange();">
            <option>חוות דעת פרטית</option>
            <option>חוות דעת גלובלית</option>
            <option>חוות דעת מכירה מצבו הניזוק</option>
            <option>חוות דעת טוטלוסט</option>
            <option>חוות דעת אובדן להלכה</option>
          </select>
        </div>
        <div>
          <label for="isCompanyClient">דו"ח לחברה:</label>
          <select id="isCompanyClient" onchange="updateFinalReportField('report_for_company', this.value === 'yes')">
            <option value="no">לא</option>
            <option value="yes">כן</option>
          </select>
        </div>
        <div>
          <label for="inAgreement">סטטוס הסדר:</label>
          <select id="inAgreement" onchange="updateFinalReportField('in_agreement', this.value === 'yes')">
            <option value="yes">בהסדר</option>
            <option value="no">לא בהסדר</option>
          </select>
        </div>
      </div>
    </div>

    <!-- VEHICLE DATA - EDITABLE FROM HELPER -->
    <div class="form-section">
      <h3>נתוני רכב</h3>
      <div class="form-grid" id="vehicleData">
        <div>
          <label>מספר רכב:</label>
          <input type="text" id="carPlate" />
        </div>
        <div>
          <label>תוצרת:</label>
          <input type="text" id="carManufacturer" />
        </div>
        <div>
          <label>דגם:</label>
          <input type="text" id="carModel" />
        </div>
        <div>
          <label>שנת ייצור:</label>
          <input type="text" id="carYear" />
        </div>
        <div>
          <label>קוד דגם:</label>
          <input type="text" id="carModelCode" />
        </div>
        <div>
          <label>מחיר בסיס:</label>
          <input type="text" id="carBasePrice" onchange="updateHelperFromVehicleField(this);" />
        </div>
        <div>
          <label>ערך השוק של הרכב:</label>
          <input type="text" id="carMarketValue" onchange="updateHelperFromVehicleField(this);" />
        </div>
        <div>
          <label>תאריך חוות הדעת (דוח סופי):</label>
          <input type="date" id="finalReportDate" onchange="updateFinalReportDate(this);" />
        </div>
      </div>
    </div>

    <!-- COLLAPSIBLE CONTACT DATA -->
    <div class="form-section">
      <button class="collapsible-btn" type="button" onclick="toggleSection('contactData')">נתוני התקשרות (הצג/הסתר)</button>
      <div id="contactData" style="display:none;">
        <div class="form-grid">
          <div><label>שם בעל הרכב:</label><input type="text" id="ownerName" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>כתובת בעל הרכב:</label><input type="text" id="ownerAddress" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>טלפון בעל הרכב:</label><input type="text" id="ownerPhone" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>חברת ביטוח:</label><input type="text" id="insuranceCompany" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>אימייל חברת ביטוח:</label><input type="text" id="insuranceEmail" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>סוכן ביטוח:</label><input type="text" id="insuranceAgent" onchange="updateHelperFromContactField(this); triggerFloatingScreenRefresh();" /></div>
          <div><label>טלפון סוכן ביטוח:</label><input type="text" id="agentPhone" onchange="updateHelperFromContactField(this); triggerFloatingScreenRefresh();" /></div>
          <div><label>אימייל סוכן ביטוח:</label><input type="text" id="agentEmail" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>שם מוסך:</label><input type="text" id="garageName" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>טלפון מוסך:</label><input type="text" id="garagePhone" onchange="updateHelperFromContactField(this);" /></div>
          <div><label>אימייל מוסך:</label><input type="text" id="garageEmail" onchange="updateHelperFromContactField(this);" /></div>
        </div>
      </div>
    </div>

    <!-- STAGE NAVIGATION -->
    <div class="stage-navigation">
      <div class="stage-info">שלב 1 מתוך 4: הגדרות בסיסיות</div>
      <button class="nav-btn save-btn" onclick="proceedToStage2()">המשך לשלב 2 →</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="helper.js"></script>
  <script>
    // Navigation function
    function proceedToStage2() {
      // Save all data before proceeding
      console.log('Proceeding to Stage 2');
      window.location.href = 'final-report-stage2.html';
    }
    
    // Toggle collapsible sections
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      if (section) {
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
      }
    }
    
    // Load existing case function (placeholder - should use original logic)
    function loadExistingCaseForBuilder() {
      const plateInput = document.getElementById('builderPlateInput');
      const plateNumber = plateInput.value.trim();
      
      if (!plateNumber) {
        alert('אנא הכנס מספר רכב');
        return;
      }
      
      console.log('Loading case for plate:', plateNumber);
      document.getElementById('builderPlateStatus').style.display = 'block';
      document.getElementById('pageTitle').textContent = `רכב מס. ${plateNumber}`;
      document.getElementById('carPlate').value = plateNumber;
    }
    
    // Placeholder functions - these should use the original builder logic
    function updateSummaryVisibility() {
      console.log('updateSummaryVisibility called');
    }
    
    function loadLegalText() {
      console.log('loadLegalText called');
    }
    
    function saveLegalTextAfterChange() {
      console.log('saveLegalTextAfterChange called');
    }
    
    function updateFinalReportField(field, value) {
      console.log('updateFinalReportField called:', field, value);
    }
    
    function updateHelperFromVehicleField(element) {
      console.log('updateHelperFromVehicleField called:', element.id, element.value);
    }
    
    function updateHelperFromContactField(element) {
      console.log('updateHelperFromContactField called:', element.id, element.value);
    }
    
    function updateFinalReportDate(element) {
      console.log('updateFinalReportDate called:', element.value);
    }
    
    function triggerFloatingScreenRefresh() {
      console.log('triggerFloatingScreenRefresh called');
    }
  </script>
</body>
</html>
