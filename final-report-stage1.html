<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שלב 1: הגדרות בסיסיות - אשף חוות הדעת - ירון כיוף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      padding-top: 90px;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 820px;
      min-width: 320px;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      margin: 32px auto 32px auto;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }
    .logo img {
      width: 112px;
      height: auto;
      display: block;
    }
    .title { font-size: 27px; font-weight: bold; text-align: center; margin-bottom: 2px; font-weight: 900;}
    .subtitle { font-size: 23px; color: #666; text-align: center; margin-bottom: 10px;}
    h1, h2 { color: #1e3a8a; font-size: 25px; text-align: center; margin: 15px 0 8px 0; font-weight: 600;}
    h3 { color: #1e3a8a; font-size: 24px; margin: 22px 0 12px 0; text-align: right; font-weight: 900;}
    .form-section {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      background: #fafbfe;
      border-radius: 12px;
      padding: 17px 15px 12px 15px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
      .container {
        width: 98vw;
        max-width: 98vw;
        min-width: 0;
        padding: 14px 2vw 20px 2vw;
      }
    }
    
    /* Mobile viewport fixes */
    @media (max-width: 768px) {
      body {
        width: 100vw;
        overflow-x: hidden !important;
        position: relative;
      }
      
      html {
        width: 100vw;
        overflow-x: hidden !important;
      }
      
      .container {
        width: 95vw;
        max-width: 95vw;
        margin: 32px 2.5vw 32px 2.5vw;
      }
    }
    
    /* Desktop constraint fix */
    @media (min-width: 769px) {
      .container {
        width: 100%;
        max-width: 820px !important;
        margin: 32px auto !important;
      }
    }
    
    label {
      font-size: 18px;
      margin-bottom: 4px;
      display: block;
      text-align: right;
    }
    input, select, textarea {
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0px;
      padding: 8px 9px;
      box-sizing: border-box;
      text-align: right !important;
      background: #f9f9f9;
      transition: border .15s;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    
    /* Collapsible button styles */
    .collapsible-btn {
      width: 100%;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }
    .collapsible-btn:hover {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    /* Navigation styles */
    .navigation-section {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding: 20px 0;
      border-top: 2px solid #e5e7eb;
    }
    .nav-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    .nav-btn:hover {
      background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(32, 201, 151, 0.4);
    }
    .nav-btn.disabled {
      background: #6c757d;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* Stage indicator */
    .stage-indicator {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #666;
    }
    .stage-progress {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .stage-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6b7280;
    }
    .stage-circle.active {
      background: #3b82f6;
      color: white;
    }
    .stage-circle.completed {
      background: #10b981;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Stage Progress Indicator -->
  <div class="stage-progress">
    <div class="stage-circle active">1</div>
    <div class="stage-circle">2</div>
    <div class="stage-circle">3</div>
    <div class="stage-circle">4</div>
  </div>
  <div class="stage-indicator">שלב 1 מתוך 4: הגדרות בסיסיות ונתוני רכב</div>

  <div class="container">
    <div class="logo">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="ירון כיוף">
    </div>
    <div class="title">אשף חוות הדעת - שלב 1</div>
    <div class="subtitle">הגדרות בסיסיות ונתוני רכב</div>
    
    <!-- UPLOAD CASE SECTION -->
    <div class="form-section">
      <h3>העלאת תיק ומסמכים</h3>
      <div class="form-grid">
        <div>
          <label>מספר תיק:</label>
          <input type="text" id="caseNumber" placeholder="הזן מספר תיק">
        </div>
        <div>
          <label>שם התיק:</label>
          <input type="text" id="caseName" placeholder="הזן שם התיק">
        </div>
      </div>
      <div style="margin-top: 15px;">
        <label>מסמכים נוספים:</label>
        <input type="file" id="additionalDocs" multiple accept=".pdf,.jpg,.png,.doc,.docx">
      </div>
    </div>

    <!-- בניית חוות דעת SECTION -->
    <div class="form-section">
      <h3>בניית חוות דעת</h3>
      <div class="form-grid">
        <div>
          <label>סוג חוות הדעת:</label>
          <input type="radio" name="final-report-type" value="אובדן_להלכה" id="total-loss-legal" checked>
          <label for="total-loss-legal" style="display: inline; margin-right: 8px;">אובדן להלכה</label>
        </div>
        <div>
          <input type="radio" name="final-report-type" value="טוטלוסט" id="total-loss">
          <label for="total-loss" style="display: inline; margin-right: 8px;">טוטלוסט</label>
        </div>
      </div>
      <div style="margin-top: 15px;">
        <label>סוג דוח:</label>
        <select id="reportType" name="reportType">
          <option value="אומדן ראשוני - אובדן להלכה">אומדן ראשוני - אובדן להלכה</option>
          <option value="אומדן ראשוני - טוטלוס">אומדן ראשוני - טוטלוס</option>
          <option value="חוות דעת פרטית">חוות דעת פרטית</option>
          <option value="חוות דעת גלובלית">חוות דעת גלובלית</option>
          <option value="חוות דעת טוטלוסט">חוות דעת טוטלוסט</option>
          <option value="חוות דעת מכירה מצבו הניזוק">חוות דעת מכירה מצבו הניזוק</option>
          <option value="חוות דעת אובדן להלכה">חוות דעת אובדן להלכה</option>
        </select>
      </div>
    </div>

    <!-- נתוני רכב SECTION -->
    <div class="form-section">
      <h3>נתוני רכב</h3>
      <div class="form-grid">
        <div>
          <label>מספר רישוי:</label>
          <input type="text" id="plateNumber" placeholder="מספר רישוי">
        </div>
        <div>
          <label>שנת ייצור:</label>
          <input type="number" id="vehicleYear" placeholder="שנת ייצור" min="1990" max="2025">
        </div>
        <div>
          <label>יצרן:</label>
          <input type="text" id="vehicleMake" placeholder="יצרן הרכב">
        </div>
        <div>
          <label>דגם:</label>
          <input type="text" id="vehicleModel" placeholder="דגם הרכב">
        </div>
        <div>
          <label>נפח מנוע:</label>
          <input type="text" id="engineVolume" placeholder="נפח מנוע">
        </div>
        <div>
          <label>קילומטראž':</label>
          <input type="number" id="vehicleKm" placeholder="קילומטראž'">
        </div>
      </div>
    </div>

    <!-- נתוני התקשרות SECTION -->
    <div class="form-section">
      <button class="collapsible-btn" type="button" onclick="toggleSection('contactData')">נתוני התקשרות (הצג/הסתר)</button>
      <div id="contactData" style="display:none; margin-top: 15px;">
        <div class="form-grid">
          <div>
            <label>שם הבעלים:</label>
            <input type="text" id="ownerName" placeholder="שם הבעלים">
          </div>
          <div>
            <label>כתובת:</label>
            <input type="text" id="ownerAddress" placeholder="כתובת">
          </div>
          <div>
            <label>טלפון:</label>
            <input type="text" id="ownerPhone" placeholder="טלפון">
          </div>
          <div>
            <label>אימייל:</label>
            <input type="email" id="ownerEmail" placeholder="אימייל">
          </div>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="navigation-section">
      <div></div> <!-- Empty div for spacing -->
      <button class="nav-btn" onclick="proceedToStage2()">המשך לשלב 2 →</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="helper.js"></script>
  <script>
    // Initialize helper data
    let helper = JSON.parse(sessionStorage.getItem('helper') || '{}');
    
    // Collapsible section toggle
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
    
    // Save data to helper
    function saveStage1Data() {
      helper.final_report = helper.final_report || {};
      helper.vehicle = helper.vehicle || {};
      helper.stakeholders = helper.stakeholders || {};
      helper.stakeholders.owner = helper.stakeholders.owner || {};
      
      // Case data
      helper.final_report.case_number = document.getElementById('caseNumber').value;
      helper.final_report.case_name = document.getElementById('caseName').value;
      
      // Report type data
      const reportTypeRadio = document.querySelector('input[name="final-report-type"]:checked');
      helper.final_report.type = reportTypeRadio ? reportTypeRadio.value : '';
      helper.final_report.dropdown_type = document.getElementById('reportType').value;
      
      // Vehicle data
      helper.vehicle.plate_number = document.getElementById('plateNumber').value;
      helper.vehicle.year = document.getElementById('vehicleYear').value;
      helper.vehicle.make = document.getElementById('vehicleMake').value;
      helper.vehicle.model = document.getElementById('vehicleModel').value;
      helper.vehicle.engine_volume = document.getElementById('engineVolume').value;
      helper.vehicle.km = document.getElementById('vehicleKm').value;
      
      // Contact data
      helper.stakeholders.owner.name = document.getElementById('ownerName').value;
      helper.stakeholders.owner.address = document.getElementById('ownerAddress').value;
      helper.stakeholders.owner.phone = document.getElementById('ownerPhone').value;
      helper.stakeholders.owner.email = document.getElementById('ownerEmail').value;
      
      // Save to session storage
      sessionStorage.setItem('helper', JSON.stringify(helper));
      console.log('Stage 1 data saved:', helper);
    }
    
    // Load existing data
    function loadStage1Data() {
      if (helper.final_report?.case_number) {
        document.getElementById('caseNumber').value = helper.final_report.case_number;
      }
      if (helper.final_report?.case_name) {
        document.getElementById('caseName').value = helper.final_report.case_name;
      }
      
      // Load report type
      if (helper.final_report?.type) {
        const radioButton = document.querySelector(`input[name="final-report-type"][value="${helper.final_report.type}"]`);
        if (radioButton) radioButton.checked = true;
      }
      if (helper.final_report?.dropdown_type) {
        document.getElementById('reportType').value = helper.final_report.dropdown_type;
      }
      
      // Load vehicle data
      if (helper.vehicle?.plate_number) document.getElementById('plateNumber').value = helper.vehicle.plate_number;
      if (helper.vehicle?.year) document.getElementById('vehicleYear').value = helper.vehicle.year;
      if (helper.vehicle?.make) document.getElementById('vehicleMake').value = helper.vehicle.make;
      if (helper.vehicle?.model) document.getElementById('vehicleModel').value = helper.vehicle.model;
      if (helper.vehicle?.engine_volume) document.getElementById('engineVolume').value = helper.vehicle.engine_volume;
      if (helper.vehicle?.km) document.getElementById('vehicleKm').value = helper.vehicle.km;
      
      // Load contact data
      if (helper.stakeholders?.owner?.name) document.getElementById('ownerName').value = helper.stakeholders.owner.name;
      if (helper.stakeholders?.owner?.address) document.getElementById('ownerAddress').value = helper.stakeholders.owner.address;
      if (helper.stakeholders?.owner?.phone) document.getElementById('ownerPhone').value = helper.stakeholders.owner.phone;
      if (helper.stakeholders?.owner?.email) document.getElementById('ownerEmail').value = helper.stakeholders.owner.email;
    }
    
    // Proceed to Stage 2
    function proceedToStage2() {
      saveStage1Data();
      window.location.href = 'final-report-stage2.html';
    }
    
    // Auto-save on input changes
    document.addEventListener('input', function(e) {
      saveStage1Data();
    });
    
    document.addEventListener('change', function(e) {
      saveStage1Data();
    });
    
    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadStage1Data();
    });
  </script>
</body>
</html>
