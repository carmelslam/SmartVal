<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>תיאור הנזק - ירון כיוף - שמאות וייעוץ</title>
  <link rel="icon" type="image/webp" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
      position: relative;
    }
    .logo img {
      width: 120px;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 18px; color: #666; margin-bottom: 20px; }
    h2 { font-size: 20px; color: #007bff; margin-bottom: 15px; }
    label { display: block; text-align: right; margin-top: 10px; font-size: 14px; }
    select, textarea, input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      height: 120px;
      resize: vertical;
      font-family: sans-serif;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer
     }
   .button-vehiclePopup {
    display: flex;
    gap: 10px;
    margin-top: 10px;
    margin-bottom: 10px;
    justify-content: flex-end;
  }
   
    .footer { margin-top: 30px; font-size: 12px; color: #999; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .top-bar button {
      width: 48%;
      background-color: #6c757d;
    }
    .logout-btn {
      background-color: #dc3545 !important;
    }
    #vehiclePopup {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><img src="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" alt="Logo"/></div>
    <div class="title">ירון כיוף - שמאות וייעוץ</div>
    <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
    <h2 id="pageTitle">רכב מס. ...: תיאור הנזק</h2>
    <div style="color: red; font-weight: bold; margin-bottom: 15px;">
    מפרט תיקון - הערכת נזק (מבלי לפגוע בזכויות)  
   
  <button onclick="toggleVehicle()">פרטי הרכב</button>
    <div id="vehiclePopup"></div>

 <div class="top-bar">
      <button onclick="window.location.href='selection.html'">עמוד הבית</button>
      <button class="logout-btn" onclick="logout()">התנתק</button>
    </div>
  
    <form id="damageForm">
      <label>מוקד נזק 1:
        <select name="zone" id="zone" required>
          <option value="">בחר מוקד</option>
          <option>חזית</option>
          <option>קדמי ימין</option>
          <option>ימין קדמי</option>
          <option>ימין</option>
          <option>אחורי ימין</option>
          <option>ימין אחורי</option>
          <option>אחורי</option>
          <option>אחורי שמאל</option>
          <option>שמאל אחורי</option>
          <option>שמאל</option>
          <option>שמאל קדמי</option>
          <option>קדמי שמאל</option>
          <option>סביב הרכב</option>
          <option>פנים הרכב</option>
          <option>מיכאני</option>
          <option>אחר</option>
        </select>
      </label>

      <div id="otherZoneBox" style="display:none;">
        <label>  הזן מוקד נזק:
          <input type="text" id="otherZoneInput" />
        </label>
      </div>

      <label>תיאור כללי:
        <textarea name="description" id="description" required></textarea>
      </label>

      <button type="submit">המשך</button>
    </form>

    <div class="footer">@2025 Carmel Cayouf. All rights reserved. SmartVal Pro System by Eval ©</div>
  </div>

  <script>
    // Get data from helper instead of legacy storage
    let globalHelper = {};
    try { globalHelper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
    const plate = globalHelper.meta?.plate || globalHelper.vehicle?.plate || '';
    const owner = globalHelper.stakeholders?.owner?.name || '';
    const date = globalHelper.case_info?.inspection_date || globalHelper.meta?.date || '';

    if (!plate || !owner || !date) {
      alert("שגיאה: חסר מידע קריטי. חזרה לעמוד הראשי.");
      window.location.href = "index.html";
    }

    document.getElementById("pageTitle").innerText = `רכב מס. ${plate}: תיאור הנזק`;

    function toggleVehicle() {
      const popup = document.getElementById("vehiclePopup");
      popup.innerHTML = `
        <p><strong>מספר רכב:</strong> ${plate}</p>
        <p><strong>בעל רכב:</strong> ${owner}</p>
        <p><strong>תאריך פתיחה:</strong> ${date}</p>
      `;
      popup.style.display = popup.style.display === "none" ? "block" : "none";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    document.getElementById("zone").addEventListener("change", function () {
      const zone = this.value;
      const descBox = document.getElementById("description");
      const otherBox = document.getElementById("otherZoneBox");
      const otherInput = document.getElementById("otherZoneInput");

      if (zone === "אחר") {
        otherBox.style.display = "block";
        descBox.value = "";
        otherInput.focus();
      } else {
        otherBox.style.display = "none";
        descBox.value = `בבדיקת הרכב הנדון נוכחנו בנזקים תאונתיים לחלק: ${zone} של הרכב. ……………. נמצאו ניזוקים וטעונים תיקון.`;
      }
    });

    document.getElementById("damageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      let zone = document.getElementById("zone").value;
      let desc = document.getElementById("description").value;

      if (zone === "אחר") {
        const custom = document.getElementById("otherZoneInput").value.trim();
        if (custom) {
          zone = custom;
          desc = `בבדיקת הרכב הנדון נוכחנו בנזקים תאונתיים לחלק: ${custom} של הרכב. ……………. נמצאו ניזוקים וטעונים תיקון.`;
        }
      }

      // Save to helper using proper function
      if (typeof updateHelper === 'function') {
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        const draft = helper.damage_center_draft || {};
        draft.description = [{ zone, desc }];
        updateHelper('damage_center_draft', draft, 'damage_description');
      } else {
        // Fallback
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        helper.damage_center_draft = helper.damage_center_draft || {};
        helper.damage_center_draft.description = [{ zone, desc }];
        sessionStorage.setItem("helper", JSON.stringify(helper));
      }

      window.location.href = "damage-centers-wizard.html?bulk=description";
    });
  </script>
<script>
  const otherInput = document.getElementById("otherZoneInput");
  otherInput.addEventListener("input", function () {
    const custom = this.value.trim();
    if (custom.length > 0) {
      document.getElementById("description").value =
        `בבדיקת הרכב הנדון נוכחנו בנזקים תאונתיים לחלק: ${custom} של הרכב. ……………. נמצאו ניזוקים וטעונים תיקון.`;
    } else {
      document.getElementById("description").value = "";
    }
  });
</script>
<script src="car-details-floating.js"></script>
<script src="universal-data-sync.js"></script>

</body>
</html>
