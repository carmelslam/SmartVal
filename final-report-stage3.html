<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>שלב 3: חישובי ערך השוק - אשף חוות הדעת - ירון כיוף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      padding-top: 90px;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 820px;
      min-width: 320px;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      margin: 32px auto 32px auto;
      box-sizing: border-box;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }
    .logo img {
      width: 112px;
      height: auto;
      display: block;
    }
    .title { font-size: 27px; font-weight: bold; text-align: center; margin-bottom: 2px; font-weight: 900;}
    .subtitle { font-size: 23px; color: #666; text-align: center; margin-bottom: 10px;}
    h1, h2 { color: #1e3a8a; font-size: 25px; text-align: center; margin: 15px 0 8px 0; font-weight: 600;}
    h3 { color: #1e3a8a; font-size: 24px; margin: 22px 0 12px 0; text-align: right; font-weight: 900;}
    .form-section {
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      background: #fafbfe;
      border-radius: 12px;
      padding: 17px 15px 12px 15px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px 18px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .form-grid { grid-template-columns: 1fr; }
      .container {
        width: 98vw;
        max-width: 98vw;
        min-width: 0;
        padding: 14px 2vw 20px 2vw;
      }
    }
    
    /* Mobile viewport fixes */
    @media (max-width: 768px) {
      body {
        width: 100vw;
        overflow-x: hidden !important;
        position: relative;
      }
      
      html {
        width: 100vw;
        overflow-x: hidden !important;
      }
      
      .container {
        width: 95vw;
        max-width: 95vw;
        margin: 32px 2.5vw 32px 2.5vw;
      }
    }
    
    /* Desktop constraint fix */
    @media (min-width: 769px) {
      .container {
        width: 100%;
        max-width: 820px !important;
        margin: 32px auto !important;
      }
    }
    
    label {
      font-size: 18px;
      margin-bottom: 4px;
      display: block;
      text-align: right;
    }
    input, select, textarea {
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 0px;
      padding: 8px 9px;
      box-sizing: border-box;
      text-align: right !important;
      background: #f9f9f9;
      transition: border .15s;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: block;
    }
    
    /* Collapsible button styles */
    .collapsible-btn {
      width: 100%;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(30, 58, 138, 0.3);
    }
    .collapsible-btn:hover {
      background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    /* Navigation styles */
    .navigation-section {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
      padding: 20px 0;
      border-top: 2px solid #e5e7eb;
    }
    .nav-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
    }
    .nav-btn:hover {
      background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(32, 201, 151, 0.4);
    }
    .nav-btn.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
    }
    .nav-btn.secondary:hover {
      background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
    }
    
    /* Stage indicator */
    .stage-indicator {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
      color: #666;
    }
    .stage-progress {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .stage-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6b7280;
    }
    .stage-circle.active {
      background: #3b82f6;
      color: white;
    }
    .stage-circle.completed {
      background: #10b981;
      color: white;
    }
    
    /* Value summary box */
    .value-summary {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    
    /* Calculation rows */
    .calc-row {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
    }
    .calc-label {
      font-weight: 600;
      text-align: right;
    }
    .calc-input {
      text-align: center !important;
    }
    .calc-result {
      font-weight: bold;
      text-align: center;
      background: #e9ecef;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Stage Progress Indicator -->
  <div class="stage-progress">
    <div class="stage-circle completed">1</div>
    <div class="stage-circle completed">2</div>
    <div class="stage-circle active">3</div>
    <div class="stage-circle">4</div>
  </div>
  <div class="stage-indicator">שלב 3 מתוך 4: חישובי ערך השוק</div>

  <div class="container">
    <div class="logo">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" alt="ירון כיוף">
    </div>
    <div class="title">אשף חוות הדעת - שלב 3</div>
    <div class="subtitle">חישובי ערך השוק</div>
    
    <!-- ערך הרכב לנזק גולמי SECTION -->
    <div class="form-section">
      <button class="collapsible-btn" type="button" onclick="toggleSection('grossDamageValue')">ערך הרכב לנזק גולמי - מאפיינים ועליה לכביש בלבד</button>
      <div id="grossDamageValue" style="display:none; margin-top: 15px;">
        <div class="form-grid">
          <div>
            <label>ערך הרכב לנזק גולמי:</label>
            <input type="number" id="grossDamageAmount" placeholder="הזן סכום בש״ח" step="0.01">
          </div>
          <div>
            <label>מקור הערכת השווי:</label>
            <select id="valuationSource">
              <option value="">בחר מקור</option>
              <option value="מחיר חבר">מחיר חבר</option>
              <option value="מאגר מחירים">מאגר מחירים</option>
              <option value="הערכה עצמאית">הערכה עצמאית</option>
              <option value="אתר יד שנייה">אתר יד שנייה</option>
            </select>
          </div>
        </div>
        <div style="margin-top: 15px;">
          <label>הערות לערך הגולמי:</label>
          <textarea id="grossValueNotes" rows="3" placeholder="הערות נוספות על הערכת השווי הגולמי..."></textarea>
        </div>
      </div>
    </div>

    <!-- אחוז הנזק הגולמי SECTION -->
    <div class="form-section">
      <button class="collapsible-btn" type="button" onclick="toggleSection('grossDamagePercent')">אחוז הנזק הגולמי - בסיס הרכב בלבד</button>
      <div id="grossDamagePercent" style="display:none; margin-top: 15px;">
        <div class="calc-row">
          <div class="calc-label">עלות כלל הנזקים (מסיכום מוקדי נזק):</div>
          <div class="calc-result">₪<span id="totalDamageFromStage2">0</span></div>
          <div></div>
        </div>
        <div class="calc-row">
          <div class="calc-label">ערך הרכב לנזק גולמי:</div>
          <div class="calc-result">₪<span id="grossValueDisplay">0</span></div>
          <div></div>
        </div>
        <div class="calc-row">
          <div class="calc-label">אחוז הנזק הגולמי:</div>
          <div></div>
          <div class="calc-result"><span id="grossDamagePercentResult">0</span>%</div>
        </div>
        <div style="margin-top: 15px;">
          <label>הערות לאחוז הנזק:</label>
          <textarea id="damagePercentNotes" rows="3" placeholder="הערות נוספות על אחוז הנזק..."></textarea>
        </div>
      </div>
    </div>

    <!-- ערך השוק המלא SECTION -->
    <div class="form-section">
      <button class="collapsible-btn" type="button" onclick="toggleSection('fullMarketValue')">ערך השוק המלא - כולל גורמי שימוש</button>
      <div id="fullMarketValue" style="display:none; margin-top: 15px;">
        <div class="form-grid">
          <div>
            <label>ערך השוק המלא:</label>
            <input type="number" id="fullMarketAmount" placeholder="הזן סכום בש״ח" step="0.01">
          </div>
          <div>
            <label>מקור הערכת השוק:</label>
            <select id="marketValuationSource">
              <option value="">בחר מקור</option>
              <option value="מחיר חבר">מחיר חבר</option>
              <option value="מאגר מחירים">מאגר מחירים</option>
              <option value="הערכה עצמאית">הערכה עצמאית</option>
              <option value="אתר יד שנייה">אתר יד שנייה</option>
              <option value="מומחה חיצוני">מומחה חיצוני</option>
            </select>
          </div>
        </div>
        <div class="form-grid" style="margin-top: 15px;">
          <div>
            <label>מצב הרכב:</label>
            <select id="vehicleCondition">
              <option value="">בחר מצב</option>
              <option value="מצוין">מצוין</option>
              <option value="טוב מאוד">טוב מאוד</option>
              <option value="טוב">טוב</option>
              <option value="בינוני">בינוני</option>
              <option value="לקוי">לקוי</option>
            </select>
          </div>
          <div>
            <label>גורמי פחת נוספים:</label>
            <input type="text" id="depreciationFactors" placeholder="ציין גורמי פחת רלוונטיים">
          </div>
        </div>
        <div style="margin-top: 15px;">
          <label>הערות לערך השוק המלא:</label>
          <textarea id="fullMarketNotes" rows="3" placeholder="הערות נוספות על הערכת השוק המלא..."></textarea>
        </div>
      </div>
    </div>

    <!-- VALUE SUMMARY -->
    <div class="value-summary">
      <div style="margin-bottom: 10px;">סיכום ערכי השוק</div>
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 16px;">
        <div>
          <div>ערך גולמי: ₪<span id="summaryGrossValue">0</span></div>
          <div>אחוז נזק: <span id="summaryDamagePercent">0</span>%</div>
        </div>
        <div>
          <div>ערך שוק מלא: ₪<span id="summaryFullValue">0</span></div>
          <div>עלות נזקים: ₪<span id="summaryTotalDamage">0</span></div>
        </div>
      </div>
    </div>

    <!-- NAVIGATION -->
    <div class="navigation-section">
      <button class="nav-btn secondary" onclick="backToStage2()">← חזור לשלב 2</button>
      <button class="nav-btn" onclick="proceedToStage4()">המשך לשלב 4 →</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="helper.js"></script>
  <script>
    // Initialize helper data
    let helper = JSON.parse(sessionStorage.getItem('helper') || '{}');
    
    // Collapsible section toggle
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      section.style.display = section.style.display === 'none' ? 'block' : 'none';
    }
    
    // Calculate damage percentage
    function calculateDamagePercentage() {
      const totalDamage = parseFloat(document.getElementById('totalDamageFromStage2').textContent.replace(/,/g, '')) || 0;
      const grossValue = parseFloat(document.getElementById('grossDamageAmount').value) || 0;
      
      if (grossValue > 0) {
        const percentage = (totalDamage / grossValue * 100).toFixed(2);
        document.getElementById('grossDamagePercentResult').textContent = percentage;
        document.getElementById('summaryDamagePercent').textContent = percentage;
      } else {
        document.getElementById('grossDamagePercentResult').textContent = '0';
        document.getElementById('summaryDamagePercent').textContent = '0';
      }
    }
    
    // Update summary displays
    function updateSummaryDisplays() {
      const grossValue = parseFloat(document.getElementById('grossDamageAmount').value) || 0;
      const fullValue = parseFloat(document.getElementById('fullMarketAmount').value) || 0;
      const totalDamage = parseFloat(document.getElementById('totalDamageFromStage2').textContent.replace(/,/g, '')) || 0;
      
      document.getElementById('grossValueDisplay').textContent = grossValue.toLocaleString();
      document.getElementById('summaryGrossValue').textContent = grossValue.toLocaleString();
      document.getElementById('summaryFullValue').textContent = fullValue.toLocaleString();
      document.getElementById('summaryTotalDamage').textContent = totalDamage.toLocaleString();
      
      calculateDamagePercentage();
    }
    
    // Load data from previous stages
    function loadPreviousStageData() {
      // Load total damage from Stage 2
      const damageCentersSummary = helper.damage_centers_summary || {};
      const totalDamage = damageCentersSummary.total_cost || 0;
      document.getElementById('totalDamageFromStage2').textContent = totalDamage.toLocaleString();
      document.getElementById('summaryTotalDamage').textContent = totalDamage.toLocaleString();
    }
    
    // Save Stage 3 data
    function saveStage3Data() {
      helper.market_values = helper.market_values || {};
      
      // Gross damage value
      helper.market_values.gross_damage_value = parseFloat(document.getElementById('grossDamageAmount').value) || 0;
      helper.market_values.valuation_source = document.getElementById('valuationSource').value;
      helper.market_values.gross_value_notes = document.getElementById('grossValueNotes').value;
      
      // Damage percentage
      helper.market_values.damage_percentage = parseFloat(document.getElementById('grossDamagePercentResult').textContent) || 0;
      helper.market_values.damage_percent_notes = document.getElementById('damagePercentNotes').value;
      
      // Full market value
      helper.market_values.full_market_value = parseFloat(document.getElementById('fullMarketAmount').value) || 0;
      helper.market_values.market_valuation_source = document.getElementById('marketValuationSource').value;
      helper.market_values.vehicle_condition = document.getElementById('vehicleCondition').value;
      helper.market_values.depreciation_factors = document.getElementById('depreciationFactors').value;
      helper.market_values.full_market_notes = document.getElementById('fullMarketNotes').value;
      
      // Save to session storage
      sessionStorage.setItem('helper', JSON.stringify(helper));
      console.log('Stage 3 data saved:', helper.market_values);
    }
    
    // Load existing Stage 3 data
    function loadStage3Data() {
      if (helper.market_values) {
        const mv = helper.market_values;
        
        // Load gross damage value
        if (mv.gross_damage_value) document.getElementById('grossDamageAmount').value = mv.gross_damage_value;
        if (mv.valuation_source) document.getElementById('valuationSource').value = mv.valuation_source;
        if (mv.gross_value_notes) document.getElementById('grossValueNotes').value = mv.gross_value_notes;
        
        // Load damage percentage
        if (mv.damage_percent_notes) document.getElementById('damagePercentNotes').value = mv.damage_percent_notes;
        
        // Load full market value
        if (mv.full_market_value) document.getElementById('fullMarketAmount').value = mv.full_market_value;
        if (mv.market_valuation_source) document.getElementById('marketValuationSource').value = mv.market_valuation_source;
        if (mv.vehicle_condition) document.getElementById('vehicleCondition').value = mv.vehicle_condition;
        if (mv.depreciation_factors) document.getElementById('depreciationFactors').value = mv.depreciation_factors;
        if (mv.full_market_notes) document.getElementById('fullMarketNotes').value = mv.full_market_notes;
      }
      
      updateSummaryDisplays();
    }
    
    // Navigation functions
    function backToStage2() {
      saveStage3Data();
      window.location.href = 'final-report-stage2.html';
    }
    
    function proceedToStage4() {
      saveStage3Data();
      window.location.href = 'final-report-stage4.html';
    }
    
    // Auto-save on input changes
    document.addEventListener('input', function(e) {
      if (e.target.matches('#grossDamageAmount, #fullMarketAmount')) {
        updateSummaryDisplays();
      }
      saveStage3Data();
    });
    
    document.addEventListener('change', function(e) {
      saveStage3Data();
    });
    
    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadPreviousStageData();
      loadStage3Data();
    });
  </script>
</body>
</html>
