  <script>
    const plate = sessionStorage.getItem("plate");
    const manufacturer = sessionStorage.getItem("manufacturer");
    const model = sessionStorage.getItem("model");
    const year = sessionStorage.getItem("year");

    if (!plate || !manufacturer || !model || !year) {
      alert("שגיאה: חסר מידע קריטי.");
    }

    document.getElementById("pageTitle").innerText = `רכב מס. ${plate}: חלקים נדרשים`;

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

  function addPart() {
  const row = document.createElement("div");
  row.className = "row";
  row.innerHTML = `
    <input type="text" class="name" placeholder="שם החלק" required oninput="suggestPart(this)">
    <input type="text" class="desc" placeholder="תיאור" required>
    <select class="source" required>
      <option value="">מקור</option>
      <option value="חליפי/מקורי">חליפי/מקורי</option>
      <option value="חליפי/משומש">חליפי/משומש</option>
      <option value="חדש מקורי">חדש מקורי</option>
      <option value="חליפי">חליפי</option>
      <option value="משומש">משומש</option>
      <option value="ריק">ריק</option>
    </select>
    <div class="suggestions"></div>
  `;
  document.getElementById("partsList").appendChild(row);
}


    document.getElementById("partsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const allParts = [];
      document.querySelectorAll("#partsList .row").forEach(row => {
        const name = row.querySelector(".name").value.trim();
        const desc = row.querySelector(".desc").value.trim();
        const source = row.querySelector(".source").value;
        if (name && desc && source) {
          allParts.push({ part: name, desc, source });
        }
      });

      // Save to helper
      let helper = {};
      try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
      if (!helper.damage_sections) helper.damage_sections = [];
      // You may want to push a new section or update the current one
      helper.damage_sections.push({ parts: allParts });
      sessionStorage.setItem("helper", JSON.stringify(helper));

      sessionStorage.setItem(`phase2_${plate}_parts`, JSON.stringify(allParts));
      window.location.href = "work.html";
    });
function suggestPart(input) {
  const query = input.value.trim();

  // Get car info from helper
  let helper = {};
  try {
    helper = JSON.parse(sessionStorage.getItem("helper") || '{}');
  } catch (e) {}
  const car = helper.car_details || {};
  const plate = car.plate || '';
  const manufacturer = car.manufacturer || '';
  const model = car.model || '';
  const year = car.year || '';

  // Basic validation
  if (!plate || !manufacturer || !model || !year) {
    console.warn("❌ Missing car details in helper", { plate, manufacturer, model, year });
    return;
  }

  // Find the .suggestions box in the same row
  const row = input.closest(".row");
  const box = row.querySelector(".suggestions");
  box.innerHTML = ""; // clear before new results

  // Only fetch if user typed 2+ chars
  if (query.length < 2) return;

  console.log("📡 Sending to webhook:", { plate, manufacturer, model, year, query });

  fetch(window.webhooks.partsSuggest, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ plate, manufacturer, model, year, query })
  })
  .then(res => {
    if (!res.ok) throw new Error(`Webhook error: ${res.status}`);
    return res.json();
  })
  .then(data => {
    console.log("✅ Got webhook response:", data);

    if (!Array.isArray(data) || data.length === 0) {
      box.innerHTML = "<div style='padding:8px;color:#999;'>אין תוצאות</div>";
      return;
    }

    data.forEach(suggestion => {
      const item = document.createElement("div");
      item.textContent = suggestion.name || suggestion;
      item.onclick = () => {
        input.value = suggestion.name || suggestion;
        box.innerHTML = "";
      };
      box.appendChild(item);
    });
  })
  .catch(err => {
    console.error("❌ Fetch failed:", err);
    box.innerHTML = "<div style='padding:8px;color:red;'>שגיאת חיבור</div>";
  });
}

    function suggestPart(input) {
      const query = input.value.trim();
      const parent = input.closest(".input-wrap");
      const box = parent.querySelector(".suggestions");

      box.innerHTML = "";
      if (query.length < 2) return;

      fetch(window.webhooks.partsSuggest, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plate, manufacturer, model, year, query })
      })
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data)) return;
        data.forEach(suggestion => {
          const item = document.createElement("div");
          item.textContent = suggestion.name || suggestion;
          item.onclick = () => {
            input.value = suggestion.name || suggestion;
            box.innerHTML = "";
          };
          box.appendChild(item);
        });
      })
      .catch(err => console.error("Make webhook failed", err));
    }
   addPart();
