<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חלקים נדרשים - ירון כיוף</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .logo img {
      width: 120px;
      margin-bottom: 15px;
    }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .subtitle { font-size: 18px; color: #666; margin-bottom: 5px; }
    .legal-note {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 20px;
      color: #007bff;
      margin-bottom: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .top-bar button {
      width: 48%;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .logout-btn {
      background-color: #dc3545 !important;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }
    * {
  box-sizing: border-box;
}

form button {
  width: 48%;
  margin: 5px 1%;
}

.row {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-between;
  gap: 10px;
}

    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: stretch;
      position: relative;
      flex-wrap: wrap;
      box-sizing: border-box;
      width: 100%;
    }
    .row .input-wrap {
      flex: 2 1 160px;
      min-width: 120px;
      box-sizing: border-box;
    }
    .row input.name {
      Flex:non;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      min-width: 80px;
      box-sizing: border-box;
    }

.row input.desc {
  flex: 2 1 120px;
  min-width: 80px;
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.row input.price {
  flex: 0 0 70px;
  width: 70px;
  min-width: 50px;
  max-width: 90px;
  box-sizing: border-box;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  text-align: left;
}

.row select.source {
  flex: 1 1 100px;
  min-width: 80px;
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.row .suggestions {
  position: absolute;
  top: 100%;
  right: 0;
  left: 0;
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  text-align: right;
  z-index: 1000;
  max-height: 200px;
  overflow-y: auto;
}


    .suggestions div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }
    .button-row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
    }


    button {
      width: 50%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #007bff;
      margin-top: 15px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #6c757d;
    }
   .suggestions {
  position: absolute;
  background: white;
  border: 1px solid #ccc;
  z-index: 1000;
  max-height: 200px;
  overflow-y: auto;
  right: 0;
  left: 0;
  top: 100%;
}
.button-vehiclePopup {
    display: flex;
    gap: 10px;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 10px;
}

.suggestions div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #eee;
}

.suggestions div:hover {
  background: #f2f2f2;
}
#vehiclePopup {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
      font-size: 14px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" alt="Logo">
    </div>
    <div class="title">ירון כיוף שמאות - פורטל</div>
    <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
    <div class="legal-note">מפרט תיקון - הערכת נזק (מבלי לפגוע בזכויות)</div>
    <h2 id="pageTitle">רכב מס. ...: חלקים נדרשים</h2>

    
  <button onclick="toggleVehicle()">פרטי הרכב</button>
       <div id="vehiclePopup"></div>

    <div class="top-bar">
    
      <button onclick="window.location.href='selection.html'">עמוד הבית</button>
      <button class="logout-btn" onclick="logout()">התנתק</button>
    </div>
      
    <form id="partsForm">
      <div id="carDetailsBox" style="display:none;">
        <input id="inputPlate" placeholder="מספר רכב" type="text" />
        <input id="inputManufacturer" placeholder="יצרן" type="text" />
        <input id="inputModel" placeholder="דגם" type="text" />
        <input id="inputYear" placeholder="שנה" type="number" />
      </div>
      <div id="partsList">
        <div class="row">
          <div class="input-wrap">
            <input type="text" class="name" placeholder="שם החלק" required oninput="suggestPart(this)">
            <select class="suggest-dropdown" style="display:none;"></select>
          </div>
          <input type="text" class="desc" placeholder="תיאור" required oninput="suggestPart(this)">
          <input type="text" class="price" placeholder="מחיר" required>
          <select class="source" required>
            <option value="">מקור</option>
            <option value="חליפי/מקורי">חליפי/מקורי</option>
            <option value="חליפי/משומש">חליפי/משומש</option>
            <option value="חדש מקורי">חדש מקורי</option>
            <option value="חליפי">חליפי</option>
            <option value="משומש">משומש</option>
            <option value="ריק">ריק</option>
          </select>
        </div>
      </div>

    <div class="button-row">
  <button type="button" class="btn-secondary" onclick="addPart()">הוסף חלק</button>
  <button type="submit">המשך</button>
</div>

    </form>

    <div class="footer">All rights reserved © Carmel Cayouf</div>
  </div>

  <script>
    const plate = sessionStorage.getItem("plate");
    const manufacturer = sessionStorage.getItem("manufacturer");
    const model = sessionStorage.getItem("model");
    const year = sessionStorage.getItem("year");

    if (!plate || !manufacturer || !model || !year) {
      alert("שגיאה: חסר מידע קריטי.");
    }

    document.getElementById("pageTitle").innerText = `רכב מס. ${plate}: חלקים נדרשים`;

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

  function addPart() {
  const row = document.createElement("div");
  row.className = "row";
  row.innerHTML = `
    <div class="input-wrap">
          <input type="text" class="name" placeholder="שם החלק" required oninput="suggestPart(this)">
          <select class="suggest-dropdown" style="display:none;"></select>
        </div>
        <input type="text" class="desc" placeholder="תיאור" required oninput="suggestPart(this)">
        <input type="text" class="price" placeholder="מחיר" required>
        <select class="source" required>
          <option value="">מקור</option>
          <option value="חליפי/מקורי">חליפי/מקורי</option>
          <option value="חליפי/משומש">חליפי/משומש</option>
          <option value="חדש מקורי">חדש מקורי</option>
          <option value="חליפי">חליפי</option>
          <option value="משומש">משומש</option>
          <option value="ריק">ריק</option>
        </select>
  `;
  document.getElementById("partsList").appendChild(row);
}


    document.getElementById("partsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const allParts = [];

      document.querySelectorAll("#partsList .row").forEach(row => {
        const name = row.querySelector(".name").value.trim();
        const desc = row.querySelector(".desc").value.trim();
        const price = row.querySelector(".price").value.trim();
        const source = row.querySelector(".source").value;
        if (name && desc && source) {
          allParts.push({ part: name, desc, price, source });
        }
      });

      // Detect mode: wizard (default) or standalone (from nav)
    const urlParams = new URLSearchParams(window.location.search);
    const isStandalone = urlParams.get('standalone') === '1';

    if (isStandalone) {
        // Standalone: just show results or allow export, do not save to helper
        alert("חלקים נאספו (מצב עצמאי):\n" + allParts.map(p => p.part).join(", "));
        // Optionally: display results below or allow export
      } else {
        // Wizard: save to helper.damage_center_draft.parts and go to next bulk
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        helper.damage_center_draft = helper.damage_center_draft || {};
        helper.damage_center_draft.parts = allParts;
        sessionStorage.setItem("helper", JSON.stringify(helper));
        window.location.href = "damage-center-repairs.html";
      }
    });

    // Detect mode: wizard (default) or standalone (from nav)
    const urlParams = new URLSearchParams(window.location.search);
    const isStandalone = urlParams.get('standalone') === '1';

    // Show car details input if standalone
    if (isStandalone) {
      document.getElementById('carDetailsBox').style.display = '';
      document.getElementById('pageTitle').innerText = "מודול חלקים - חיפוש עצמאי";
    } else {
      // ...existing code to set pageTitle from session...
    }

    function getCarDetails() {
      if (isStandalone) {
        return {
          plate: document.getElementById("inputPlate").value.trim(),
          manufacturer: document.getElementById("inputManufacturer").value.trim(),
          model: document.getElementById("inputModel").value.trim(),
          year: document.getElementById("inputYear").value.trim()
        };
      } else {
        let helper = {};
        try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
        const car = helper.car_details || {};
        return {
          plate: car.plate || sessionStorage.getItem("plate") || "",
          manufacturer: car.manufacturer || sessionStorage.getItem("manufacturer") || "",
          model: car.model || sessionStorage.getItem("model") || "",
          year: car.year || sessionStorage.getItem("year") || ""
        };
      }
    }

    // --- Suggestion logic with dropdown ---
    function suggestPart(input) {
      const row = input.closest('.row');
      const nameInput = row.querySelector('.name');
      const descInput = row.querySelector('.desc');
      const priceInput = row.querySelector('.price');
      const sourceSelect = row.querySelector('.source');
      const dropdown = row.querySelector('.suggest-dropdown');

      // Use the value of the input that triggered the event
      const query = input.value.trim();
      const { plate, manufacturer, model, year } = getCarDetails();

      if (!query || query.length < 2) {
        dropdown.style.display = "none";
        return;
      }

      // Fetch suggestions from server
    const storedHelper = JSON.parse(localStorage.getItem("helper_data") || '{}');
const allResults = storedHelper?.parts_search?.results || [];

const matches = allResults.filter(s => {
  const label = (s.name || s.desc || '').toLowerCase();
  return label.includes(query.toLowerCase());
});

if (matches.length === 0) {
  dropdown.style.display = "none";
  return;
}

dropdown.innerHTML = '<option value="">בחר הצעה...</option>' +
  matches.map((s, i) => `<option value="${i}">${s.name || s.desc || s}</option>`).join('');
dropdown.style.display = "";
dropdown._suggestions = matches;

      // On select, fill all fields
      dropdown.onchange = function () {
        const idx = this.value;
        if (!this._suggestions || !this._suggestions[idx]) return;
        const suggestion = this._suggestions[idx];
        nameInput.value = suggestion.name || suggestion.desc || "";
        descInput.value = suggestion.desc || suggestion.name || "";
        priceInput.value = suggestion.price || "";
        if (suggestion.source) sourceSelect.value = suggestion.source;
        dropdown.style.display = "none";
      };
    }
    // ...existing code for addPart, etc...
  </script>
  <script src="car-details-float.js"></script>
</body>
</html>
