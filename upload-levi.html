<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>דו"ח לוי יצחק</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href=" https://carmelcayouf.com/wp-content/uploads/2025/06/g.webp" type="image/webp">
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background: #f3f6fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 10px;
    }
    .logo img {
      width: 120px;
      opacity: 0.8;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      color: #007bff;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .footer-btns button {
      width: 48%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .home-btn {
      background-color: #6c757d;
      color: white;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 30px;
      color: #999;
    }
    .preview {
      margin-bottom: 15px;
      max-width: 100%;
      display: none;
    }
    .status-msg {
      font-size: 14px;
      margin-top: 10px;
      color: green;
    }
    .status-error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://carmelcayouf.com/wp-content/uploads/2025/04/logo-yaron.webp" alt="Logo" />
    </div>
    <div class="title">ירון כיוף שמאות - פורטל</div>
    <div class="subtitle">שמאי רכב והערכת נזקי רכוש</div>
    <h2>דו״ח לוי יצחק</h2>

    <form id="form" method="POST" onsubmit="return false;">
      <input id="plate" name="plate" placeholder="מספר רכב" required />
      <input id="owner" name="owner" placeholder="שם בעל הרכב" required />
      <input id="file" name="file" type="file" accept="image/*" required />
      <img id="preview" class="preview" />
      <input id="pass" name="pass" placeholder="סיסמא" required type="password"/>
      <button type="submit">שלח</button>
      <div id="status" class="status-msg"></div>
    </form>

    <div class="footer-btns">
      <button class="home-btn" onclick="window.location.href='selection.html'">עמוד הבית</button>
      <button class="logout-btn">יציאה</button>
    </div>
    <div class="footer">All rights reserved © Carmel Cayouf</div>
  </div>
<script src="webhook.js"></script>
  <script>
  // --- Add session authentication check ---
  const userAuthToken = sessionStorage.getItem('auth');
  if (!userAuthToken) {
    alert("הגישה חסומה - אנא התחבר דרך דף הבית");
    window.location.href = "index.html";
  }

  document.addEventListener("DOMContentLoaded", function () {
    const plate = sessionStorage.getItem("plate");
    const owner = sessionStorage.getItem("owner");
    const pass = sessionStorage.getItem("ycPass");
    if (plate) document.getElementById("plate").value = plate;
    if (owner) document.getElementById("owner").value = owner;
    if (pass) document.getElementById("pass").value = pass;

    const preview = document.getElementById("preview");
    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Save plate/owner/pass to sessionStorage on submit for cross-module use
    document.getElementById("form").addEventListener("submit", function () {
      const formData = new FormData(this);
      const status = document.getElementById("status");
      status.innerText = "";

      fetch(window.webhooks.uploadLevi, {
        method: "POST",
        body: formData
      })
      .then(res => {
        if (res.ok) {
          status.innerText = "✅ דו\"ח נשלח בהצלחה!";
          status.classList.remove("status-error");
          this.reset();
          preview.style.display = "none";
          // --- Update helper object in sessionStorage ---
          let helper = {};
          try { helper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
          helper.levi_report = { uploaded: true, date: new Date().toISOString() };
          sessionStorage.setItem("helper", JSON.stringify(helper));
        } else {
          status.innerText = "❌ השליחה נכשלה.";
          status.classList.add("status-error");
        }
      })
      .catch(() => {
        status.innerText = "❌ שגיאת רשת.";
        status.classList.add("status-error");
      });

      sessionStorage.setItem("plate", document.getElementById("plate").value);
      sessionStorage.setItem("owner", document.getElementById("owner").value);
      sessionStorage.setItem("ycPass", document.getElementById("pass").value);
    });

    document.querySelector(".logout-btn").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    });
  });
  </script>
</body>
</html>
