<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Helper Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin: 5px; font-size: 16px; }
    .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Simple Helper Test</h1>
  <button onclick="testSimpleHelper()">Test Simple Helper</button>
  <button onclick="testCarDetailsScreen()">Test Car Details Screen</button>
  <button onclick="checkSessionStorage()">Check Session Storage</button>
  
  <div id="result" class="result">
    Click buttons to test...
  </div>

  <script type="module">
    // Import helper and floating screen
    import { updateHelper, helper } from './helper.js';
    import './car-details-floating.js';
    
    window.testSimpleHelper = function() {
      const testData = {
        plate: '5785269',
        manufacturer: 'ביואיק', 
        model: 'LUCERNE',
        owner: 'כרמל כיוף',
        date: '2025-01-19',
        location: 'UMI חיפה'
      };
      
      document.getElementById('result').innerHTML = 'Testing simple helper update...';
      
      try {
        // Direct helper update
        const result = updateHelper('car_details', testData);
        
        // Check results
        const output = [
          `✅ updateHelper result: ${result}`,
          `🔍 Helper meta: ${JSON.stringify(helper.meta || {})}`,
          `🔍 Helper vehicle: ${JSON.stringify(helper.vehicle || {})}`,
          `🔍 Helper car_details: ${JSON.stringify(helper.car_details || {})}`,
          `🔍 SessionStorage helper exists: ${!!sessionStorage.getItem('helper')}`,
          `🔍 SessionStorage carData exists: ${!!sessionStorage.getItem('carData')}`
        ];
        
        document.getElementById('result').innerHTML = output.join('<br>');
        
      } catch (error) {
        document.getElementById('result').innerHTML = `❌ Error: ${error.message}<br>Stack: ${error.stack}`;
      }
    };
    
    window.testCarDetailsScreen = function() {
      if (typeof window.toggleCarDetails === 'function') {
        window.toggleCarDetails();
        document.getElementById('result').innerHTML = '✅ Car details screen toggled';
      } else {
        document.getElementById('result').innerHTML = '❌ toggleCarDetails function not found';
      }
    };
    
    window.checkSessionStorage = function() {
      const helper = sessionStorage.getItem('helper');
      const carData = sessionStorage.getItem('carData');
      
      const output = [
        `SessionStorage keys: ${Object.keys(sessionStorage).join(', ')}`,
        `Helper data length: ${helper ? helper.length : 0}`,
        `CarData length: ${carData ? carData.length : 0}`
      ];
      
      if (helper) {
        try {
          const parsed = JSON.parse(helper);
          output.push(`Helper plate: ${parsed.meta?.plate || 'not found'}`);
          output.push(`Helper vehicle: ${JSON.stringify(parsed.vehicle || {})}`);
        } catch (e) {
          output.push(`Helper parse error: ${e.message}`);
        }
      }
      
      document.getElementById('result').innerHTML = output.join('<br>');
    };
    
    // Auto test on load
    setTimeout(() => {
      window.testSimpleHelper();
    }, 1000);
  </script>
</body>
</html>
