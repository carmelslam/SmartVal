  <script>
    // Get data from helper instead of legacy storage
    let globalHelper = {};
    try { globalHelper = JSON.parse(sessionStorage.getItem("helper") || '{}'); } catch(e){}
    const plate = globalHelper.meta?.plate || globalHelper.vehicle?.plate || '';
    const manufacturer = globalHelper.vehicle?.manufacturer || '';
    const model = globalHelper.vehicle?.model || '';
    const year = globalHelper.vehicle?.year || '';
    document.getElementById("pageTitle").innerText = `רכב מס. ${plate}: עבודות נדרשות`;

    if (!plate || !manufacturer || !model || !year) {
      alert("שגיאה: חסר מידע קריטי.");
 }

function logout() {
  sessionStorage.clear();
  location.href = "index.html";
}

const workOptions = [
"כל עבודות הפחחות כולל פירוקים והרכבות", "עבודות צבע", "עבודות חשמל", "עבודות מכונאות", "עבודות מזגן", "עבודות ריפוד",
  "עבודות זגגות", "איטום וזיפות", "בדיקת מתלה",
  "כיול רדאר", "העברת חיישנים", "אחר"
];

function addWorkRow() {
  const row = document.createElement("div");
  row.className = "row";
 
  // Work type dropdown
  const select = document.createElement("select");
  select.innerHTML = `<option value="">בחר סוג עבודה</option>` + workOptions.map(opt => `<option>${opt}</option>`).join("");
  select.style.flex = "2";

  // Cost input field
  const costInput = document.createElement("input");
  costInput.type = "number";
  costInput.placeholder = "עלות (₪)";
  costInput.style.flex = "1";
  costInput.min = "0";
  costInput.step = "0.01";

  // Comments input field  
  const commentsInput = document.createElement("input");
  commentsInput.placeholder = "הערות / פירוט";
  commentsInput.style.flex = "2";

  row.appendChild(select);
  row.appendChild(costInput);
  row.appendChild(commentsInput);
  document.getElementById("worksList").appendChild(row);
}

addWorkRow(); // first default

// Save work data to helper without navigation
function saveWorkData() {
  const takana = document.getElementById("takana389").value;
  const works = [];

  document.querySelectorAll("#worksList .row").forEach(row => {
    const select = row.querySelector("select").value;
    const costInput = row.querySelectorAll("input")[0];
    const commentsInput = row.querySelectorAll("input")[1];
    const cost = costInput ? parseFloat(costInput.value) || 0 : 0;
    const comments = commentsInput ? commentsInput.value : "";
    
    if (select) {
      works.push({ 
        category: select, 
        cost: cost,
        comments: comments 
      });
    }
  });

  console.log('💾 Saving work data to helper...');
  
  try {
    // Get current helper data
    let helper = {};
    try {
      helper = JSON.parse(sessionStorage.getItem('helper') || '{}');
    } catch (e) {
      console.warn('Failed to parse helper from sessionStorage, using empty object');
      helper = {};
    }
    
    // Initialize damage_assessment structure if needed
    helper.damage_assessment = helper.damage_assessment || {};
    helper.damage_assessment.works = helper.damage_assessment.works || {};
    
    // Store works data in proper helper structure
    helper.damage_assessment.works = {
      takana389: takana,
      work_items: works,
      updated_at: new Date().toISOString(),
      updated_by: 'work_module'
    };
    
    // Update meta information
    helper.meta = helper.meta || {};
    helper.meta.last_updated = new Date().toISOString();
    
    // Save to session storage
    sessionStorage.setItem('helper', JSON.stringify(helper));
    
    console.log('✅ Work data saved to helper:', helper.damage_assessment.works);
    
    // Show save confirmation
    const saveBtn = document.querySelector('.save-btn');
    const originalText = saveBtn.textContent;
    saveBtn.textContent = '✅ נשמר';
    saveBtn.style.background = '#155724';
    
    setTimeout(() => {
      saveBtn.textContent = originalText;
      saveBtn.style.background = '#28a745';
    }, 2000);
    
    // Trigger helper update broadcast if available
    if (typeof window.broadcastHelperUpdate === 'function') {
      window.broadcastHelperUpdate(['damage_assessment'], 'work_module');
    }
    
  } catch (error) {
    console.error('❌ Failed to save work data to helper:', error);
    alert('שגיאה בשמירת הנתונים');
  }
}

document.getElementById("workForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const takana = document.getElementById("takana389").value;
  const works = [];

  document.querySelectorAll("#worksList .row").forEach(row => {
    const select = row.querySelector("select").value;
    const costInput = row.querySelectorAll("input")[0];
    const commentsInput = row.querySelectorAll("input")[1];
    const cost = costInput ? parseFloat(costInput.value) || 0 : 0;
    const comments = commentsInput ? commentsInput.value : "";
    
    if (select) {
      works.push({ 
        category: select, 
        cost: cost,
        comments: comments 
      });
    }
  });

  // ✅ FIXED: Proper helper system integration with ACTUAL DATA
  console.log('🔄 Updating helper with works data AND damage centers...');
  
  try {
    // Get current helper data
    let helper = {};
    try {
      helper = JSON.parse(sessionStorage.getItem('helper') || '{}');
    } catch (e) {
      console.warn('Failed to parse helper from sessionStorage, using empty object');
      helper = {};
    }
    
    // Initialize damage_assessment structure if needed
    helper.damage_assessment = helper.damage_assessment || {};
    helper.damage_assessment.works = helper.damage_assessment.works || {};
    
    // Store works data in legacy structure
    helper.damage_assessment.works = {
      takana389: takana,
      work_items: works,
      updated_at: new Date().toISOString(),
      updated_by: 'work_module'
    };
    
    // ✅ CRITICAL: Also save to damage_centers structure with REAL DATA
    if (!helper.damage_centers) {
      helper.damage_centers = {
        centers: [],
        current_center_id: null,
        active_center_count: 0,
        totals: { all_centers_subtotal: 0, all_centers_vat: 0, all_centers_total: 0 }
      };
    }
    
    // Find or create current damage center
    let currentCenterId = helper.damage_centers.current_center_id;
    if (!currentCenterId) {
      currentCenterId = `center_${Date.now()}`;
      helper.damage_centers.current_center_id = currentCenterId;
      helper.damage_centers.active_center_count = 1;
    }
    
    let currentCenter = helper.damage_centers.centers.find(c => c.id === currentCenterId);
    if (!currentCenter) {
      currentCenter = {
        id: currentCenterId,
        number: helper.damage_centers.active_center_count,
        location: 'מיקום לא צוין',
        description: 'תיאור לא צוין',
        work_items: [],
        parts_items: [],
        repairs_items: [],
        subtotals: { works: 0, parts: 0, repairs: 0, subtotal_without_vat: 0, vat_amount: 0, total_with_vat: 0 },
        takana389: takana,
        created_at: new Date().toISOString(),
        updated_at: new Date().toISOString(),
        status: 'active'
      };
      helper.damage_centers.centers.push(currentCenter);
    }
    
    // ✅ POPULATE WITH ACTUAL WORK ITEMS AND COSTS
    currentCenter.work_items = works.map((work, index) => ({
      id: `work_${Date.now()}_${index}`,
      name: work.category,
      description: work.comments || '',
      cost: parseFloat(work.cost) || 0,
      category: work.category,
      source: 'manual_entry',
      added_at: new Date().toISOString()
    }));
    
    currentCenter.takana389 = takana;
    
    // ✅ CALCULATE REAL SUBTOTALS
    const workTotal = currentCenter.work_items.reduce((sum, item) => sum + (item.cost || 0), 0);
    currentCenter.subtotals.works = workTotal;
    
    // Recalculate center totals
    const subtotalWithoutVat = currentCenter.subtotals.works + currentCenter.subtotals.parts + currentCenter.subtotals.repairs;
    const vatAmount = subtotalWithoutVat * 0.18;
    currentCenter.subtotals.subtotal_without_vat = subtotalWithoutVat;
    currentCenter.subtotals.vat_amount = vatAmount;
    currentCenter.subtotals.total_with_vat = subtotalWithoutVat + vatAmount;
    currentCenter.updated_at = new Date().toISOString();
    
    // ✅ UPDATE GLOBAL TOTALS WITH REAL NUMBERS
    const globalSubtotal = helper.damage_centers.centers.reduce((sum, center) => sum + (center.subtotals.subtotal_without_vat || 0), 0);
    const globalVat = helper.damage_centers.centers.reduce((sum, center) => sum + (center.subtotals.vat_amount || 0), 0);
    helper.damage_centers.totals = {
      all_centers_subtotal: globalSubtotal,
      all_centers_vat: globalVat,
      all_centers_total: globalSubtotal + globalVat,
      last_calculated: new Date().toISOString()
    };
    
    // Update meta information
    helper.meta = helper.meta || {};
    helper.meta.last_updated = new Date().toISOString();
    
    // Save to session storage
    sessionStorage.setItem('helper', JSON.stringify(helper));
    
    // REMOVED: No legacy fallback storage needed
    
    console.log('✅ Helper updated successfully with works data:', helper.damage_assessment.works);
    
    // Trigger helper update broadcast if available
    if (typeof window.broadcastHelperUpdate === 'function') {
      window.broadcastHelperUpdate(['damage_assessment'], 'work_module');
    }
    
  } catch (error) {
    console.error('❌ Failed to update helper with works data:', error);
    // REMOVED: No legacy fallback needed
  }
  
  location.href = "general-comments.html";
});

  </script>
