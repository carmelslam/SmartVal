<script type="module">
  // Pending Images Counter
  // This script checks for pending images and shows alert if any exist

  import { supabase, getCurrentUser } from './lib/supabaseClient.js';

  async function checkPendingImages() {
    try {
      // Get current user
      const currentUser = await getCurrentUser();
      if (!currentUser) {
        console.log('No user logged in, skipping pending images check');
        return;
      }

      console.log('ğŸ” Checking pending images for user:', currentUser.id);

      // Query count
      const { count, error } = await supabase
        .from('pending_images')
        .select('*', { count: 'exact', head: true })
        .eq('assigned_to_user', currentUser.id)
        .eq('status', 'pending');

      if (error) {
        console.error('âŒ Error checking pending images:', error);
        return;
      }

      console.log(`ğŸ“Š Pending images count: ${count}`);

      // Show/hide alert
      const alertEl = document.getElementById('pending-images-alert');
      if (count > 0) {
        alertEl.style.display = 'block';
        document.getElementById('pending-count').textContent = count;
        document.getElementById('last-update-time').textContent = 
          new Date().toLocaleTimeString('he-IL');
      } else {
        alertEl.style.display = 'none';
      }

      // Setup real-time updates
      supabase
        .channel('pending-count-updates')
        .on('postgres_changes', {
          event: '*',
          schema: 'public',
          table: 'pending_images',
          filter: `assigned_to_user=eq.${currentUser.id}`
        }, (payload) => {
          console.log('ğŸ”” Pending images changed, refreshing count');
          checkPendingImages(); // Refresh count
        })
        .subscribe();

    } catch (error) {
      console.error('âŒ Exception in checkPendingImages:', error);
    }
  }

  // Run on page load
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', checkPendingImages);
  } else {
    checkPendingImages();
  }
</script>
