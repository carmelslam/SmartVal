<!DOCTYPE html>
<html>
<head>
    <title>Debug Check</title>
</head>
<body>
    <h1>Debug Mode Check</h1>
    <script>
        document.write('<h2>LocalStorage:</h2>');
        document.write('<pre>' + JSON.stringify(localStorage, null, 2) + '</pre>');
        
        document.write('<h2>SessionStorage:</h2>');
        document.write('<pre>' + JSON.stringify(sessionStorage, null, 2) + '</pre>');
        
        document.write('<h2>Window Debug Variables:</h2>');
        document.write('<p>window.DEBUG_MODE: ' + window.DEBUG_MODE + '</p>');
        document.write('<p>window.TEST_MODE: ' + window.TEST_MODE + '</p>');
        
        // Check for dev config
        const devConfig = localStorage.getItem('dev_system_config');
        if (devConfig) {
            document.write('<h2>Dev Config:</h2>');
            document.write('<pre>' + JSON.stringify(JSON.parse(devConfig), null, 2) + '</pre>');
        }
    </script>
</body>
</html>
